<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renovation Itemizer Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #2d3748;
            padding-bottom: 100px;
        }

        .app-container {
            max-width: 100%;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .header p {
            color: #718096;
            font-size: 16px;
        }

        .stats-container {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 16px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .stat-number {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            color: #718096;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .main-content {
            padding: 0 20px;
        }

        .add-item-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 24px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .section-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #2d3748;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
        }

        @media (min-width: 640px) {
            .form-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #4a5568;
            font-size: 14px;
        }

        .form-input,
        .form-select,
        .form-textarea {
            padding: 14px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            padding: 14px 24px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            min-height: 50px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        .btn-secondary {
            background: #f7fafc;
            color: #4a5568;
            border: 2px solid #e2e8f0;
        }

        .btn-secondary:hover {
            background: #edf2f7;
            transform: translateY(-1px);
        }

        .btn-success {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
            color: white;
        }

        .btn-small {
            padding: 8px 12px;
            font-size: 14px;
            min-height: 36px;
        }

        .items-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .items-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 24px;
            font-size: 18px;
            font-weight: 700;
        }

        .item-card {
            padding: 24px;
            border-bottom: 1px solid #f7fafc;
            position: relative;
            transition: all 0.3s ease;
        }

        .item-card:hover {
            background: #f8fafc;
        }

        .item-card:last-child {
            border-bottom: none;
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .item-title {
            font-size: 18px;
            font-weight: 700;
            color: #2d3748;
            flex: 1;
        }

        .item-actions {
            display: flex;
            gap: 8px;
            margin-left: 16px;
        }

        .action-btn {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .edit-btn {
            background: #bee3f8;
            color: #2b6cb0;
        }

        .edit-btn:hover {
            background: #90cdf4;
            transform: scale(1.1);
        }

        .delete-btn {
            background: #fed7d7;
            color: #c53030;
        }

        .delete-btn:hover {
            background: #feb2b2;
            transform: scale(1.1);
        }

        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
        }

        .status-not-started {
            background: #f7fafc;
            color: #718096;
        }

        .status-in-progress {
            background: #bee3f8;
            color: #2b6cb0;
        }

        .status-completed {
            background: #c6f6d5;
            color: #25855a;
        }

        .status-on-hold {
            background: #ffeaa7;
            color: #b7791f;
        }

        .priority-indicator {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
        }

        .priority-high {
            background: linear-gradient(180deg, #f56565 0%, #e53e3e 100%);
        }

        .priority-medium {
            background: linear-gradient(180deg, #ed8936 0%, #dd6b20 100%);
        }

        .priority-low {
            background: linear-gradient(180deg, #48bb78 0%, #38a169 100%);
        }

        .item-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 16px;
            margin-bottom: 12px;
        }

        .detail-item {
            background: #f8fafc;
            padding: 12px;
            border-radius: 8px;
            border-left: 3px solid #667eea;
        }

        .detail-label {
            font-size: 12px;
            color: #718096;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }

        .detail-value {
            font-size: 16px;
            font-weight: 700;
            color: #2d3748;
        }

        .item-notes {
            background: #f8fafc;
            padding: 16px;
            border-radius: 12px;
            border-left: 4px solid #a0aec0;
            margin-top: 16px;
            font-style: italic;
            color: #4a5568;
        }

        .edit-mode {
            background: #e6fffa !important;
            border: 2px solid #4fd1c7;
            border-radius: 16px;
        }

        .edit-form {
            margin-top: 16px;
            padding: 20px;
            background: white;
            border-radius: 12px;
            border: 2px solid #4fd1c7;
        }

        .edit-actions {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #718096;
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .floating-add {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .floating-add:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 40px rgba(102, 126, 234, 0.6);
        }

        @media (max-width: 640px) {
            .header {
                padding: 16px;
            }

            .header h1 {
                font-size: 24px;
            }

            .stats-container {
                padding: 16px;
                grid-template-columns: 1fr 1fr;
            }

            .main-content {
                padding: 0 16px;
            }

            .item-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }

            .item-actions {
                margin-left: 0;
            }

            .item-details {
                grid-template-columns: 1fr;
            }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 20px;
            background: #48bb78;
            color: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 2000;
        }

        .notification.show {
            transform: translateX(0);
        }

        .search-container {
            margin-bottom: 20px;
        }

        .search-input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 16px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="header">
            <h1>🏠 Renovation Itemizer Pro</h1>
            <p>Track, manage, and complete your renovation projects with ease</p>
        </header>

        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-number" id="totalItems">0</div>
                <div class="stat-label">Total Items</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="completedItems">0</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalBudget">$0</div>
                <div class="stat-label">Est. Budget</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalSpent">$0</div>
                <div class="stat-label">Actual Spent</div>
            </div>
        </div>

        <main class="main-content">
            <section class="add-item-section">
                <h2 class="section-title">
                    ➕ Add New Renovation Item
                </h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label" for="itemName">Item Name *</label>
                        <input type="text" id="itemName" class="form-input" placeholder="e.g., Kitchen Cabinets" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="category">Category</label>
                        <select id="category" class="form-select">
                            <option value="Kitchen">🍳 Kitchen</option>
                            <option value="Bathroom">🚿 Bathroom</option>
                            <option value="Living Room">🛋️ Living Room</option>
                            <option value="Bedroom">🛏️ Bedroom</option>
                            <option value="Flooring">🏠 Flooring</option>
                            <option value="Electrical">⚡ Electrical</option>
                            <option value="Plumbing">🔧 Plumbing</option>
                            <option value="Exterior">🏡 Exterior</option>
                            <option value="Other">📦 Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="estimatedCost">Estimated Cost</label>
                        <input type="number" id="estimatedCost" class="form-input" placeholder="0" min="0" step="0.01">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="actualCost">Actual Cost</label>
                        <input type="number" id="actualCost" class="form-input" placeholder="0" min="0" step="0.01">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="status">Status</label>
                        <select id="status" class="form-select">
                            <option value="not-started">🔴 Not Started</option>
                            <option value="in-progress">🟡 In Progress</option>
                            <option value="completed">🟢 Completed</option>
                            <option value="on-hold">⏸️ On Hold</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="priority">Priority</label>
                        <select id="priority" class="form-select">
                            <option value="low">🟢 Low</option>
                            <option value="medium" selected>🟡 Medium</option>
                            <option value="high">🔴 High</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="dueDate">Due Date</label>
                        <input type="date" id="dueDate" class="form-input">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="contractor">Contractor</label>
                        <input type="text" id="contractor" class="form-input" placeholder="Contractor name">
                    </div>
                    <div class="form-group full-width">
                        <label class="form-label" for="notes">Notes</label>
                        <textarea id="notes" class="form-textarea" placeholder="Additional details, specifications, or notes..."></textarea>
                    </div>
                </div>
                <div style="margin-top: 24px;">
                    <button class="btn btn-primary" onclick="addItem()">
                        ➕ Add Item
                    </button>
                    <button class="btn btn-secondary" onclick="clearForm()" style="margin-left: 12px;">
                        🗑️ Clear Form
                    </button>
                </div>
            </section>

            <div class="search-container">
                <input type="text" id="searchInput" class="search-input" placeholder="🔍 Search renovation items..." onkeyup="filterItems()">
            </div>

            <section class="items-container">
                <div class="items-header">
                    📋 Renovation Items (<span id="itemCount">0</span>)
                </div>
                <div id="itemsList">
                    <div class="empty-state">
                        <div class="empty-icon">🏗️</div>
                        <h3>No renovation items yet</h3>
                        <p>Start by adding your first renovation item above</p>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <div id="notification" class="notification"></div>

    <script>
        let items = [
            {
                id: 1,
                name: 'Kitchen Cabinet Installation',
                category: 'Kitchen',
                estimatedCost: 3500,
                actualCost: 3200,
                status: 'completed',
                priority: 'high',
                dueDate: '2025-06-15',
                contractor: 'Smith Carpentry',
                notes: 'Custom maple cabinets with soft-close hinges and crown molding'
            },
            {
                id: 2,
                name: 'Bathroom Tile Work',
                category: 'Bathroom',
                estimatedCost: 800,
                actualCost: 750,
                status: 'completed',
                priority: 'medium',
                dueDate: '2025-05-20',
                contractor: 'ABC Tiling',
                notes: 'Subway tiles for shower area with waterproofing'
            },
            {
                id: 3,
                name: 'Living Room Flooring',
                category: 'Living Room',
                estimatedCost: 2200,
                actualCost: 0,
                status: 'not-started',
                priority: 'high',
                dueDate: '2025-08-01',
                contractor: 'Premium Floors Inc',
                notes: 'Hardwood oak flooring installation with baseboards'
            }
        ];

        let editingItemId = null;

        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            }).format(amount || 0);
        }

        function formatDate(dateString) {
            if (!dateString) return 'No date set';
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                weekday: 'short',
                year: 'numeric',
                month: 'short', 
                day: 'numeric'
            });
        }

        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.background = type === 'success' ? '#48bb78' : '#f56565';
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        function updateStats() {
            const totalItems = items.length;
            const completedItems = items.filter(item => item.status === 'completed').length;
            const totalBudget = items.reduce((sum, item) => sum + (item.estimatedCost || 0), 0);
            const totalSpent = items.reduce((sum, item) => sum + (item.actualCost || 0), 0);

            document.getElementById('totalItems').textContent = totalItems;
            document.getElementById('completedItems').textContent = completedItems;
            document.getElementById('totalBudget').textContent = formatCurrency(totalBudget);
            document.getElementById('totalSpent').textContent = formatCurrency(totalSpent);
            document.getElementById('itemCount').textContent = totalItems;
        }

        function renderItems(itemsToRender = items) {
            const itemsList = document.getElementById('itemsList');
            
            if (itemsToRender.length === 0) {
                itemsList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">🔍</div>
                        <h3>No items found</h3>
                        <p>Try adjusting your search or add new items</p>
                    </div>
                `;
                return;
            }

            itemsList.innerHTML = itemsToRender.map(item => {
                const isEditing = editingItemId === item.id;
                
                if (isEditing) {
                    return `
                        <div class="item-card edit-mode">
                            <div class="priority-indicator priority-${item.priority}"></div>
                            <div class="edit-form">
                                <div class="form-grid">
                                    <div class="form-group">
                                        <label class="form-label">Item Name</label>
                                        <input type="text" id="edit-name-${item.id}" class="form-input" value="${item.name}">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Category</label>
                                        <select id="edit-category-${item.id}" class="form-select">
                                            <option value="Kitchen" ${item.category === 'Kitchen' ? 'selected' : ''}>🍳 Kitchen</option>
                                            <option value="Bathroom" ${item.category === 'Bathroom' ? 'selected' : ''}>🚿 Bathroom</option>
                                            <option value="Living Room" ${item.category === 'Living Room' ? 'selected' : ''}>🛋️ Living Room</option>
                                            <option value="Bedroom" ${item.category === 'Bedroom' ? 'selected' : ''}>🛏️ Bedroom</option>
                                            <option value="Flooring" ${item.category === 'Flooring' ? 'selected' : ''}>🏠 Flooring</option>
                                            <option value="Electrical" ${item.category === 'Electrical' ? 'selected' : ''}>⚡ Electrical</option>
                                            <option value="Plumbing" ${item.category === 'Plumbing' ? 'selected' : ''}>🔧 Plumbing</option>
                                            <option value="Exterior" ${item.category === 'Exterior' ? 'selected' : ''}>🏡 Exterior</option>
                                            <option value="Other" ${item.category === 'Other' ? 'selected' : ''}>📦 Other</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Estimated Cost</label>
                                        <input type="number" id="edit-estimated-${item.id}" class="form-input" value="${item.estimatedCost || ''}" min="0" step="0.01">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Actual Cost</label>
                                        <input type="number" id="edit-actual-${item.id}" class="form-input" value="${item.actualCost || ''}" min="0" step="0.01">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Status</label>
                                        <select id="edit-status-${item.id}" class="form-select">
                                            <option value="not-started" ${item.status === 'not-started' ? 'selected' : ''}>🔴 Not Started</option>
                                            <option value="in-progress" ${item.status === 'in-progress' ? 'selected' : ''}>🟡 In Progress</option>
                                            <option value="completed" ${item.status === 'completed' ? 'selected' : ''}>🟢 Completed</option>
                                            <option value="on-hold" ${item.status === 'on-hold' ? 'selected' : ''}>⏸️ On Hold</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Priority</label>
                                        <select id="edit-priority-${item.id}" class="form-select">
                                            <option value="low" ${item.priority === 'low' ? 'selected' : ''}>🟢 Low</option>
                                            <option value="medium" ${item.priority === 'medium' ? 'selected' : ''}>🟡 Medium</option>
                                            <option value="high" ${item.priority === 'high' ? 'selected' : ''}>🔴 High</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Due Date</label>
                                        <input type="date" id="edit-date-${item.id}" class="form-input" value="${item.dueDate || ''}">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Contractor</label>
                                        <input type="text" id="edit-contractor-${item.id}" class="form-input" value="${item.contractor || ''}">
                                    </div>
                                    <div class="form-group full-width">
                                        <label class="form-label">Notes</label>
                                        <textarea id="edit-notes-${item.id}" class="form-textarea">${item.notes || ''}</textarea>
                                    </div>
                                </div>
                                <div class="edit-actions">
                                    <button class="btn btn-success btn-small" onclick="saveEdit(${item.id})">
                                        ✅ Save Changes
                                    </button>
                                    <button class="btn btn-secondary btn-small" onclick="cancelEdit()">
                                        ❌ Cancel
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                }

                return `
                    <div class="item-card">
                        <div class="priority-indicator priority-${item.priority}"></div>
                        <div class="item-header">
                            <div class="item-title">${item.name}</div>
                            <div class="item-actions">
                                <button class="action-btn edit-btn" onclick="startEdit(${item.id})" title="Edit Item">
                                    ✏️
                                </button>
                                <button class="action-btn delete-btn" onclick="deleteItem(${item.id})" title="Delete Item">
                                    🗑️
                                </button>
                            </div>
                        </div>
                        
                        <div class="status-badge status-${item.status}">
                            ${item.status.replace('-', ' ').toUpperCase()}
                        </div>
                        
                        <div class="item-details">
                            <div class="detail-item">
                                <div class="detail-label">Category</div>
                                <div class="detail-value">${item.category}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Estimated Cost</div>
                                <div class="detail-value">${formatCurrency(item.estimatedCost)}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Actual Cost</div>
                                <div class="detail-value">${item.actualCost ? formatCurrency(item.actualCost) : 'Not set'}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Priority</div>
                                <div class="detail-value">${item.priority.charAt(0).toUpperCase() + item.priority.slice(1)}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Due Date</div>
                                <div class="detail-value">${formatDate(item.dueDate)}</div>
                            </div>
                            ${item.contractor ? `
                            <div class="detail-item">
                                <div class="detail-label">Contractor</div>
                                <div class="detail-value">${item.contractor}</div>
                            </div>
                            ` : ''}
                        </div>
                        
                        ${item.notes ? `
                        <div class="item-notes">
                            📝 ${item.notes}
                        </div>
                        ` : ''}
                    </div>
                `;
            }).join('');
        }

        function addItem() {
            const name = document.getElementById('itemName').value.trim();
            if (!name) {
                showNotification('Please enter an item name', 'error');
                return;
            }

            const newItem = {
                id: Date.now(),
                name: name,
                category: document.getElementById('category').value,
                estimatedCost: parseFloat(document.getElementById('estimatedCost').value) || 0,
                actualCost: parseFloat(document.getElementById('actualCost').value) || 0,
                status: document.getElementById('status').value,
                priority: document.getElementById('priority').value,
                dueDate: document.getElementById('dueDate').value,
                contractor: document.getElementById('contractor').value.trim(),
                notes: document.getElementById('notes').value.trim()
            };

            items.push(newItem);
            clearForm();
            renderItems();
            updateStats();
            showNotification('✅ Item added successfully!');
        }

        function startEdit(id) {
            editingItemId = id;
            renderItems();
        }

        function cancelEdit() {
            editingItemId = null;
            renderItems();
        }

        function saveEdit(id) {
            const item = items.find(item => item.id === id);
            if (!item) return;

            const name = document.getElementById(`edit-name-${id}`).value.trim();
            if (!name) {
                showNotification('Please enter an item name', 'error');
                return;
            }

            item.name = name;
            item.category = document.getElementById(`edit-category-${id}`).value;
            item.estimatedCost = parseFloat(document.getElementById(`edit-estimated-${id}`).value) || 0;
            item.actualCost = parseFloat(document.getElementById(`edit-actual-${id}`).value) || 0;
            item.status = document.getElementById(`edit-status-${id}`).value;
            item.priority = document.getElementById(`edit-priority-${id}`).value;
            item.dueDate = document.getElementById(`edit-date-${id}`).value;
            item.contractor = document.getElementById(`edit-contractor-${id}`).value.trim();
            item.notes = document.getElementById(`edit-notes-${id}`).value.trim();

            editingItemId = null;
            renderItems();
            updateStats();
            showNotification('✅ Item updated successfully!');
        }

        function deleteItem(id) {
            if (confirm('Are you sure you want to delete this item? This action cannot be undone.')) {
                items = items.filter(item => item.id !== id);
                renderItems();
                updateStats();
                showNotification('🗑️ Item deleted successfully!');
            }
        }

        function clearForm() {
            document.getElementById('itemName').value = '';
            document.getElementById('category').value = 'Kitchen';
            document.getElementById('estimatedCost').value = '';
            document.getElementById('actualCost').value = '';
            document.getElementById('status').value = 'not-started';
            document.getElementById('priority').value = 'medium';
            document.getElementById('dueDate').value = '';
            document.getElementById('contractor').value = '';
            document.getElementById('notes').value = '';
        }

        function filterItems() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            if (!searchTerm) {
                renderItems();
                return;
            }

            const filteredItems = items.filter(item => 
                item.name.toLowerCase().includes(searchTerm) ||
                item.category.toLowerCase().includes(searchTerm) ||
                item.notes.toLowerCase().includes(searchTerm) ||
                (item.contractor && item.contractor.toLowerCase().includes(searchTerm))
            );

            renderItems(filteredItems);
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey || e.metaKey) {
                if (e.key === 'n') {
                    e.preventDefault();
                    document.getElementById('itemName').focus();
                }
                if (e.key === 'f') {
                    e.preventDefault();
                    document.getElementById('searchInput').focus();
                }
            }
            if (e.key === 'Escape') {
                if (editingItemId) {
                    cancelEdit();
                }
            }
        });

        // Auto-save to localStorage
        function saveToStorage() {
            localStorage.setItem('renovationItems', JSON.stringify(items));
        }

        function loadFromStorage() {
            const saved = localStorage.getItem('renovationItems');
            if (saved) {
                items = JSON.parse(saved);
            }
        }

        // Update items array whenever it changes
        const originalPush = items.push;
        items.push = function(...args) {
            const result = originalPush.apply(this, args);
            saveToStorage();
            return result;
        };

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            loadFromStorage();
            renderItems();
            updateStats();
        });

        // Add Enter key support for quick adding
        document.getElementById('itemName').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                addItem();
            }
        });

        // Save whenever items change
        setInterval(saveToStorage, 5000); // Auto-save every 5 seconds
    </script>
</body>
</html>
