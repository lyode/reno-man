<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#007AFF">
    <title>AI Voice Assistant</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #007AFF 0%, #5856D6 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            touch-action: manipulation;
            padding-top: env(safe-area-inset-top, 0);
            padding-bottom: env(safe-area-inset-bottom, 0);
        }

        .app-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            max-width: 100%;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .status-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            text-align: center;
        }

        .status-text {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .microphone-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 30px 0;
        }

        .microphone {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 24px rgba(238, 90, 82, 0.4);
            user-select: none;
        }

        .microphone.listening {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            animation: pulse 1.5s infinite;
        }

        .microphone.processing {
            background: linear-gradient(135deg, #ff9800, #f57c00);
            animation: spin 2s linear infinite;
        }

        .microphone.speaking {
            background: linear-gradient(135deg, #9C27B0, #673AB7);
            animation: speak 0.8s infinite alternate;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes speak {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        .btn {
            flex: 1;
            padding: 16px 24px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            user-select: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #007AFF, #5856D6);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 122, 255, 0.3);
        }

        .btn-danger {
            background: linear-gradient(135deg, #FF3B30, #D70015);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 59, 48, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #9C27B0, #673AB7);
            color: white;
            box-shadow: 0 4px 15px rgba(156, 39, 176, 0.3);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn:active {
            transform: translateY(1px);
        }

        .response-container {
            flex: 1;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            overflow-y: auto;
            min-height: 200px;
            position: relative;
        }

        .response-text {
            font-size: 16px;
            line-height: 1.6;
            color: #333;
        }

        .placeholder-text {
            color: #999;
            font-style: italic;
            text-align: center;
            margin-top: 50px;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            border-left: 4px solid #f44336;
        }

        .success-message {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            border-left: 4px solid #4caf50;
        }

        .clear-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #ff9800;
            color: white;
            border: none;
            border-radius: 20px;
            width: 40px;
            height: 40px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .clear-btn:hover {
            background: #f57c00;
            transform: scale(1.1);
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
            margin: 20px 0;
        }

        .loading-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #007AFF;
            animation: loading 1.4s infinite both;
        }

        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes loading {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1.2); opacity: 1; }
        }

        .audio-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            justify-content: center;
        }

        .audio-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 15px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .volume-indicator {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 15px;
            text-align: center;
            color: white;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <h1>ü§ñ AI Voice Assistant</h1>
        </div>

        <div class="volume-indicator" id="volumeIndicator">
            üîä Tap any button to enable audio
        </div>

        <div class="status-card">
            <div class="status-text" id="statusText">Ready to listen</div>
        </div>

        <div class="microphone-container">
            <div class="microphone" id="microphoneBtn">üé§</div>
        </div>

        <div class="controls">
            <button class="btn btn-primary" id="startBtn">üé§ Start</button>
            <button class="btn btn-danger" id="stopBtn" disabled>‚èπÔ∏è Stop</button>
        </div>

        <div class="audio-controls">
            <button class="btn audio-btn btn-secondary" id="testSpeechBtn">üó£Ô∏è Test Speech</button>
            <button class="btn audio-btn btn-secondary" id="enableAudioBtn">üîä Enable Audio</button>
        </div>

        <div class="response-container">
            <button class="clear-btn" id="clearBtn" title="Clear">üóëÔ∏è</button>
            <div class="response-text" id="responseText">
                <div class="placeholder-text">
                    üéØ AI responses will appear here...<br><br>
                    üí° Try asking: "What's the weather like?" or "Tell me a joke!"<br><br>
                    üîä First tap "Enable Audio" or "Test Speech" button to activate sound
                </div>
            </div>
        </div>
    </div>

    <script>
        class VoiceAssistant {
            constructor() {
                this.statusText = document.getElementById('statusText');
                this.responseText = document.getElementById('responseText');
                this.microphoneBtn = document.getElementById('microphoneBtn');
                this.startBtn = document.getElementById('startBtn');
                this.stopBtn = document.getElementById('stopBtn');
                this.clearBtn = document.getElementById('clearBtn');
                this.testSpeechBtn = document.getElementById('testSpeechBtn');
                this.enableAudioBtn = document.getElementById('enableAudioBtn');
                this.volumeIndicator = document.getElementById('volumeIndicator');

                this.recognition = null;
                this.synthesis = window.speechSynthesis;
                this.isListening = false;
                this.isProcessing = false;
                this.isSpeaking = false;
                this.audioEnabled = false;

                // OpenAI Configuration - REPLACE WITH YOUR API KEY
                this.openAIKey = 'sk-your-openai-api-key-here'; // IMPORTANT: Replace this!
                this.openAIURL = 'https://api.openai.com/v1/chat/completions';

                this.init();
            }

            init() {
                this.setupSpeechRecognition();
                this.setupEventListeners();
                this.updateUI();
                this.loadVoices();
                this.sendMessageToNative('success', 'Voice Assistant initialized');
            }

            loadVoices() {
                // Load voices and enable speech synthesis
                const voices = this.synthesis.getVoices();
                if (voices.length === 0) {
                    // Wait for voices to load
                    this.synthesis.onvoiceschanged = () => {
                        console.log('‚úÖ Voices loaded:', this.synthesis.getVoices().length);
                    };
                }
            }

            enableAudio() {
                // This function must be called from a user gesture
                if (!this.audioEnabled) {
                    // Create a silent utterance to initialize speech synthesis
                    const utterance = new SpeechSynthesisUtterance('');
                    utterance.volume = 0;
                    this.synthesis.speak(utterance);
                    
                    this.audioEnabled = true;
                    this.volumeIndicator.textContent = 'üîä Audio enabled - Ready to speak!';
                    this.volumeIndicator.style.background = 'rgba(76, 175, 80, 0.3)';
                    
                    this.showSuccess('Audio enabled! Voice responses will now work.');
                    
                    setTimeout(() => {
                        this.volumeIndicator.style.display = 'none';
                    }, 3000);
                }
            }

            sendMessageToNative(action, message) {
                if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.voiceAssistant) {
                    window.webkit.messageHandlers.voiceAssistant.postMessage({
                        action: action,
                        message: message
                    });
                }
            }

            setupSpeechRecognition() {
                if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                    this.recognition = new SpeechRecognition();
                    
                    this.recognition.continuous = false;
                    this.recognition.interimResults = true;
                    this.recognition.lang = 'en-US';

                    this.recognition.onstart = () => {
                        this.isListening = true;
                        this.updateStatus('üé§ Listening... Speak now!');
                        this.updateUI();
                    };

                    this.recognition.onresult = (event) => {
                        let finalTranscript = '';
                        let interimTranscript = '';

                        for (let i = event.resultIndex; i < event.results.length; i++) {
                            const transcript = event.results[i][0].transcript;
                            if (event.results[i].isFinal) {
                                finalTranscript += transcript;
                            } else {
                                interimTranscript += transcript;
                            }
                        }

                        if (interimTranscript) {
                            this.updateStatus(`üé§ Listening: "${interimTranscript}"`);
                        }

                        if (finalTranscript) {
                            this.processUserInput(finalTranscript.trim());
                        }
                    };

                    this.recognition.onerror = (event) => {
                        console.error('Speech recognition error:', event.error);
                        this.showError(`Speech recognition error: ${event.error}`);
                        this.sendMessageToNative('error', `Speech recognition error: ${event.error}`);
                        this.stopListening();
                    };

                    this.recognition.onend = () => {
                        if (this.isListening && !this.isProcessing) {
                            this.stopListening();
                        }
                    };
                } else {
                    this.showError('Speech recognition not supported in this browser. Try Chrome or Safari.');
                    this.sendMessageToNative('error', 'Speech recognition not supported');
                }
            }

            setupEventListeners() {
                this.startBtn.addEventListener('click', () => {
                    this.enableAudio();
                    this.startListening();
                });
                
                this.stopBtn.addEventListener('click', () => this.stopListening());
                this.clearBtn.addEventListener('click', () => this.clearResponse());
                
                this.microphoneBtn.addEventListener('click', () => {
                    this.enableAudio();
                    if (this.isListening) {
                        this.stopListening();
                    } else {
                        this.startListening();
                    }
                });

                this.testSpeechBtn.addEventListener('click', () => {
                    this.enableAudio();
                    this.testSpeech();
                });

                this.enableAudioBtn.addEventListener('click', () => {
                    this.enableAudio();
                });

                // Add click listener to document to enable audio on any interaction
                document.addEventListener('click', () => {
                    if (!this.audioEnabled) {
                        this.enableAudio();
                    }
                }, { once: true });
            }

            startListening() {
                if (!this.recognition) {
                    this.showError('Speech recognition not available');
                    this.sendMessageToNative('permissionRequest', 'Speech recognition permission needed');
                    return;
                }

                if (this.isListening) {
                    return;
                }

                // Stop any ongoing speech
                this.synthesis.cancel();
                this.isSpeaking = false;

                try {
                    this.recognition.start();
                } catch (error) {
                    console.error('Error starting recognition:', error);
                    this.showError('Failed to start listening');
                    this.sendMessageToNative('error', 'Failed to start listening');
                }
            }

            stopListening() {
                if (this.recognition && this.isListening) {
                    this.recognition.stop();
                }
                this.isListening = false;
                this.updateStatus('Ready to listen');
                this.updateUI();
            }

            async processUserInput(input) {
                this.isProcessing = true;
                this.isListening = false;
                this.updateStatus('ü§ñ Processing your request...');
                this.updateUI();

                this.showLoading();

                try {
                    const response = await this.sendToChatGPT(input);
                    this.displayResponse(input, response);
                    this.speakResponse(response);
                    this.sendMessageToNative('success', 'Response generated successfully');
                } catch (error) {
                    console.error('Error processing input:', error);
                    this.showError('Failed to get AI response: ' + error.message);
                    this.sendMessageToNative('error', error.message);
                } finally {
                    this.isProcessing = false;
                    this.updateStatus('Ready to listen');
                    this.updateUI();
                }
            }

            async sendToChatGPT(message) {
                if (this.openAIKey === 'sk-your-openai-api-key-here' || !this.openAIKey) {
                    throw new Error('Please set your OpenAI API key! Get one from https://platform.openai.com/api-keys');
                }

                const response = await fetch(this.openAIURL, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${this.openAIKey}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        model: 'gpt-3.5-turbo',
                        messages: [
                            {
                                role: 'system',
                                content: 'You are a helpful voice assistant. Provide concise, friendly responses suitable for speech. Keep responses under 100 words and make them conversational.'
                            },
                            {
                                role: 'user',
                                content: message
                            }
                        ],
                        max_tokens: 150,
                        temperature: 0.7
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.error?.message || `HTTP ${response.status}`);
                }

                const data = await response.json();
                
                if (!data.choices || !data.choices[0] || !data.choices[0].message) {
                    throw new Error('Invalid response format from OpenAI');
                }

                return data.choices[0].message.content.trim();
            }

            displayResponse(userInput, response) {
                this.responseText.innerHTML = `
                    <div style="margin-bottom: 15px; padding: 15px; background: rgba(0, 122, 255, 0.1); border-radius: 10px;">
                        <strong style="color: #007AFF;">üë§ You said:</strong><br>
                        "${userInput}"
                    </div>
                    <div style="margin-bottom: 15px; padding: 15px; background: rgba(76, 175, 80, 0.1); border-radius: 10px;">
                        <strong style="color: #4CAF50;">ü§ñ AI Assistant:</strong><br>
                        ${response}
                    </div>
                    <div style="margin-top: 15px; font-size: 12px; color: #666; text-align: center;">
                        üïê ${new Date().toLocaleTimeString()}
                    </div>
                `;
            }

            speakResponse(text) {
                if (!this.audioEnabled) {
                    this.showError('Audio not enabled. Please tap "Enable Audio" button first.');
                    return;
                }

                // Stop any ongoing speech
                this.synthesis.cancel();
                this.isSpeaking = true;
                this.updateStatus('üó£Ô∏è Speaking response...');
                this.updateUI();

                const utterance = new SpeechSynthesisUtterance(text);
                utterance.rate = 0.8;
                utterance.pitch = 1;
                utterance.volume = 1;
                utterance.lang = 'en-US';

                // Try to use a good voice
                const voices = this.synthesis.getVoices();
                const preferredVoice = voices.find(voice => 
                    voice.lang.startsWith('en') && 
                    (voice.name.includes('Female') || voice.name.includes('Google') || voice.name.includes('Samantha'))
                );
                if (preferredVoice) {
                    utterance.voice = preferredVoice;
                }

                utterance.onstart = () => {
                    this.isSpeaking = true;
                    this.updateStatus('üó£Ô∏è Speaking...');
                    this.updateUI();
                };

                utterance.onend = () => {
                    this.isSpeaking = false;
                    this.updateStatus('‚úÖ Ready to listen');
                    this.updateUI();
                };

                utterance.onerror = (event) => {
                    console.error('Speech synthesis error:', event);
                    this.isSpeaking = false;
                    this.updateStatus('‚ùå Speech error - Ready to listen');
                    this.updateUI();
                    this.showError('Text-to-speech error. Try enabling audio again.');
                };

                this.synthesis.speak(utterance);
            }

            testSpeech() {
                this.speakResponse('Hello! I am your AI voice assistant. Speech is working correctly.');
            }

            showLoading() {
                this.responseText.innerHTML = `
                    <div class="loading">
                        <div class="loading-dot"></div>
                        <div class="loading-dot"></div>
                        <div class="loading-dot"></div>
                    </div>
                    <div style="text-align: center; margin-top: 15px; color: #666;">
                        ü§ñ Getting AI response...
                    </div>
                `;
            }

            showError(message) {
                this.responseText.innerHTML = `
                    <div class="error-message">
                        <strong>‚ùå Error:</strong><br>
                        ${message}
                        <br><br>
                        <small>üí° Try refreshing the page or checking your settings.</small>
                    </div>
                `;
            }

            showSuccess(message) {
                this.responseText.innerHTML = `
                    <div class="success-message">
                        <strong>‚úÖ Success:</strong><br>
                        ${message}
                    </div>
                `;
            }

            clearResponse() {
                this.responseText.innerHTML = `
                    <div class="placeholder-text">
                        üéØ AI responses will appear here...<br><br>
                        üí° Try asking: "What's the weather like?" or "Tell me a joke!"<br><br>
                        üîä Make sure audio is enabled for voice responses
                    </div>
                `;
                this.synthesis.cancel();
                this.isSpeaking = false;
                this.updateStatus('Ready to listen');
                this.updateUI();
            }

            updateStatus(status) {
                this.statusText.textContent = status;
            }

            updateUI() {
                this.startBtn.disabled = this.isListening || this.isProcessing || this.isSpeaking;
                this.stopBtn.disabled = !this.isListening;

                this.microphoneBtn.className = 'microphone';
                if (this.isListening) {
                    this.microphoneBtn.classList.add('listening');
                } else if (this.isProcessing) {
                    this.microphoneBtn.classList.add('processing');
                } else if (this.isSpeaking) {
                    this.microphoneBtn.classList.add('speaking');
                }

                if (this.isListening) {
                    this.microphoneBtn.textContent = 'üî¥';
                } else if (this.isProcessing) {
                    this.microphoneBtn.textContent = '‚öôÔ∏è';
                } else if (this.isSpeaking) {
                    this.microphoneBtn.textContent = 'üó£Ô∏è';
                } else {
                    this.microphoneBtn.textContent = 'üé§';
                }
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            window.voiceAssistant = new VoiceAssistant();
            console.log('ü§ñ AI Voice Assistant initialized');
        });

        // Handle page visibility changes
        document.addEventListener('visibilitychange', () => {
            if (document.hidden && window.voiceAssistant) {
                window.voiceAssistant.synthesis.cancel();
                if (window.voiceAssistant.isListening) {
                    window.voiceAssistant.stopListening();
                }
            }
        });
    </script>
</body>
</html>
