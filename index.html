<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Order Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #2d3748;
            padding-bottom: 100px;
        }

        .app-container {
            max-width: 100%;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .header p {
            color: #718096;
            font-size: 16px;
        }

        .stats-container {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 16px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .stat-number {
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            color: #718096;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .main-content {
            padding: 0 20px;
        }

        .add-order-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 24px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .section-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #2d3748;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
        }

        @media (min-width: 640px) {
            .form-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #4a5568;
            font-size: 14px;
        }

        .form-input,
        .form-select,
        .form-textarea {
            padding: 14px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .form-textarea {
            resize: vertical;
            min-height: 80px;
        }

        .btn {
            padding: 14px 24px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            min-height: 50px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        .btn-secondary {
            background: #f7fafc;
            color: #4a5568;
            border: 2px solid #e2e8f0;
        }

        .btn-secondary:hover {
            background: #edf2f7;
            transform: translateY(-1px);
        }

        .btn-success {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
            color: white;
        }

        .btn-small {
            padding: 8px 12px;
            font-size: 14px;
            min-height: 36px;
        }

        .orders-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .orders-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 24px;
            font-size: 18px;
            font-weight: 700;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .order-card {
            padding: 24px;
            border-bottom: 1px solid #f7fafc;
            position: relative;
            transition: all 0.3s ease;
        }

        .order-card:hover {
            background: #f8fafc;
        }

        .order-card:last-child {
            border-bottom: none;
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .order-title {
            font-size: 18px;
            font-weight: 700;
            color: #2d3748;
            flex: 1;
        }

        .order-id {
            font-size: 14px;
            color: #718096;
            margin-bottom: 4px;
        }

        .order-actions {
            display: flex;
            gap: 8px;
            margin-left: 16px;
        }

        .action-btn {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .edit-btn {
            background: #bee3f8;
            color: #2b6cb0;
        }

        .edit-btn:hover {
            background: #90cdf4;
            transform: scale(1.1);
        }

        .delete-btn {
            background: #fed7d7;
            color: #c53030;
        }

        .delete-btn:hover {
            background: #feb2b2;
            transform: scale(1.1);
        }

        .view-btn {
            background: #d69e2e;
            color: white;
        }

        .view-btn:hover {
            background: #b7791f;
            transform: scale(1.1);
        }

        .status-badges {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
            flex-wrap: wrap;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-pending {
            background: #fed7a1;
            color: #b7791f;
        }

        .status-processing {
            background: #bee3f8;
            color: #2b6cb0;
        }

        .status-shipped {
            background: #c6f6d5;
            color: #25855a;
        }

        .status-delivered {
            background: #9ae6b4;
            color: #22543d;
        }

        .status-cancelled {
            background: #fed7d7;
            color: #c53030;
        }

        .payment-unpaid {
            background: #fed7d7;
            color: #c53030;
        }

        .payment-partial {
            background: #ffeaa7;
            color: #b7791f;
        }

        .payment-paid {
            background: #c6f6d5;
            color: #25855a;
        }

        .payment-refunded {
            background: #e2e8f0;
            color: #4a5568;
        }

        .order-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 16px;
            margin-bottom: 16px;
        }

        .detail-item {
            background: #f8fafc;
            padding: 12px;
            border-radius: 8px;
            border-left: 3px solid #667eea;
        }

        .detail-label {
            font-size: 12px;
            color: #718096;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }

        .detail-value {
            font-size: 16px;
            font-weight: 700;
            color: #2d3748;
        }

        .order-items {
            background: #f8fafc;
            border-radius: 12px;
            padding: 16px;
            margin-top: 16px;
        }

        .items-header {
            font-weight: 700;
            margin-bottom: 12px;
            color: #2d3748;
        }

        .item-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr;
            gap: 12px;
            padding: 8px 0;
            border-bottom: 1px solid #e2e8f0;
            align-items: center;
        }

        .item-row:last-child {
            border-bottom: none;
            font-weight: 700;
            background: #edf2f7;
            padding: 12px;
            border-radius: 8px;
            margin-top: 8px;
        }

        .edit-mode {
            background: #e6fffa !important;
            border: 2px solid #4fd1c7;
            border-radius: 16px;
        }

        .edit-form {
            margin-top: 16px;
            padding: 20px;
            background: white;
            border-radius: 12px;
            border: 2px solid #4fd1c7;
        }

        .edit-actions {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #718096;
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .search-container {
            margin-bottom: 20px;
        }

        .search-input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 16px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 20px;
            background: #48bb78;
            color: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 2000;
            max-width: 300px;
        }

        .notification.show {
            transform: translateX(0);
        }

        .filters-container {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-select {
            padding: 8px 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }

        .order-items-form {
            margin-top: 16px;
        }

        .item-form-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr auto;
            gap: 8px;
            margin-bottom: 8px;
            align-items: end;
        }

        .remove-item-btn {
            background: #fed7d7;
            color: #c53030;
            border: none;
            padding: 8px;
            border-radius: 6px;
            cursor: pointer;
            min-height: 40px;
        }

        @media (max-width: 640px) {
            .header {
                padding: 16px;
            }

            .header h1 {
                font-size: 24px;
            }

            .stats-container {
                padding: 16px;
                grid-template-columns: 1fr 1fr;
            }

            .main-content {
                padding: 0 16px;
            }

            .order-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }

            .order-actions {
                margin-left: 0;
            }

            .order-details {
                grid-template-columns: 1fr;
            }

            .item-row {
                grid-template-columns: 1fr;
                gap: 4px;
                text-align: left;
            }

            .filters-container {
                flex-direction: column;
            }

            .item-form-row {
                grid-template-columns: 1fr;
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="header">
            <h1>📦 Customer Order Manager</h1>
            <p>Manage customer orders, track payments, and monitor deliveries</p>
        </header>

        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-number" id="totalOrders">0</div>
                <div class="stat-label">Total Orders</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="pendingOrders">0</div>
                <div class="stat-label">Pending</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="deliveredOrders">0</div>
                <div class="stat-label">Delivered</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalRevenue">$0</div>
                <div class="stat-label">Total Revenue</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="paidAmount">$0</div>
                <div class="stat-label">Paid Amount</div>
            </div>
        </div>

        <main class="main-content">
            <section class="add-order-section">
                <h2 class="section-title">
                    🛒 Add New Order
                </h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label" for="customerName">Customer Name *</label>
                        <input type="text" id="customerName" class="form-input" placeholder="John Doe" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="customerEmail">Customer Email</label>
                        <input type="email" id="customerEmail" class="form-input" placeholder="john@example.com">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="customerPhone">Customer Phone</label>
                        <input type="tel" id="customerPhone" class="form-input" placeholder="+1 (555) 123-4567">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="orderDate">Order Date</label>
                        <input type="date" id="orderDate" class="form-input">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="dueDate">Due Date</label>
                        <input type="date" id="dueDate" class="form-input">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="orderStatus">Order Status</label>
                        <select id="orderStatus" class="form-select">
                            <option value="pending">📋 Pending</option>
                            <option value="processing">⚙️ Processing</option>
                            <option value="shipped">🚚 Shipped</option>
                            <option value="delivered">✅ Delivered</option>
                            <option value="cancelled">❌ Cancelled</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="paymentStatus">Payment Status</label>
                        <select id="paymentStatus" class="form-select">
                            <option value="unpaid">💳 Unpaid</option>
                            <option value="partial">💰 Partial</option>
                            <option value="paid">✅ Paid</option>
                            <option value="refunded">↩️ Refunded</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="priority">Priority</label>
                        <select id="priority" class="form-select">
                            <option value="low">🟢 Low</option>
                            <option value="medium" selected>🟡 Medium</option>
                            <option value="high">🔴 High</option>
                        </select>
                    </div>
                    <div class="form-group full-width">
                        <label class="form-label" for="shippingAddress">Shipping Address</label>
                        <textarea id="shippingAddress" class="form-textarea" placeholder="123 Main St, City, State, ZIP"></textarea>
                    </div>
                    <div class="form-group full-width">
                        <label class="form-label" for="orderNotes">Order Notes</label>
                        <textarea id="orderNotes" class="form-textarea" placeholder="Special instructions, notes, or requirements..."></textarea>
                    </div>
                </div>

                <div class="order-items-form">
                    <h3 style="margin-bottom: 16px; color: #2d3748;">Order Items</h3>
                    <div id="orderItems">
                        <div class="item-form-row">
                            <div>
                                <input type="text" class="form-input item-name" placeholder="Product/Service name">
                            </div>
                            <div>
                                <input type="number" class="form-input item-quantity" placeholder="Qty" min="1" value="1">
                            </div>
                            <div>
                                <input type="number" class="form-input item-price" placeholder="Price" min="0" step="0.01">
                            </div>
                            <div>
                                <button type="button" class="remove-item-btn" onclick="removeOrderItem(this)">🗑️</button>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-secondary btn-small" onclick="addOrderItem()" style="margin-top: 12px;">
                        ➕ Add Item
                    </button>
                </div>

                <div style="margin-top: 24px;">
                    <button class="btn btn-primary" onclick="addOrder()">
                        📦 Create Order
                    </button>
                    <button class="btn btn-secondary" onclick="clearOrderForm()" style="margin-left: 12px;">
                        🗑️ Clear Form
                    </button>
                </div>
            </section>

            <div class="search-container">
                <input type="text" id="searchInput" class="search-input" placeholder="🔍 Search orders by customer, order ID, or notes..." onkeyup="filterOrders()">
            </div>

            <div class="filters-container">
                <select id="statusFilter" class="filter-select" onchange="filterOrders()">
                    <option value="">All Statuses</option>
                    <option value="pending">Pending</option>
                    <option value="processing">Processing</option>
                    <option value="shipped">Shipped</option>
                    <option value="delivered">Delivered</option>
                    <option value="cancelled">Cancelled</option>
                </select>
                <select id="paymentFilter" class="filter-select" onchange="filterOrders()">
                    <option value="">All Payments</option>
                    <option value="unpaid">Unpaid</option>
                    <option value="partial">Partial</option>
                    <option value="paid">Paid</option>
                    <option value="refunded">Refunded</option>
                </select>
                <select id="priorityFilter" class="filter-select" onchange="filterOrders()">
                    <option value="">All Priorities</option>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
            </div>

            <section class="orders-container">
                <div class="orders-header">
                    <span>📋 Customer Orders (<span id="orderCount">0</span>)</span>
                    <span id="filteredInfo"></span>
                </div>
                <div id="ordersList">
                    <div class="empty-state">
                        <div class="empty-icon">📦</div>
                        <h3>No orders yet</h3>
                        <p>Start by creating your first customer order above</p>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <div id="notification" class="notification"></div>

    <script>
        let orders = [
            {
                id: 1001,
                customerName: 'John Smith',
                customerEmail: 'john.smith@email.com',
                customerPhone: '+1 (555) 123-4567',
                orderDate: '2025-06-15',
                dueDate: '2025-06-25',
                orderStatus: 'delivered',
                paymentStatus: 'paid',
                priority: 'high',
                shippingAddress: '123 Main St, New York, NY 10001',
                orderNotes: 'Customer prefers morning delivery',
                items: [
                    { name: 'Premium Widget', quantity: 2, price: 150.00 },
                    { name: 'Standard Service', quantity: 1, price: 75.00 }
                ]
            },
            {
                id: 1002,
                customerName: 'Emily Johnson',
                customerEmail: 'emily.j@example.com',
                customerPhone: '+1 (555) 987-6543',
                orderDate: '2025-06-18',
                dueDate: '2025-06-30',
                orderStatus: 'processing',
                paymentStatus: 'partial',
                priority: 'medium',
                shippingAddress: '456 Oak Ave, Los Angeles, CA 90210',
                orderNotes: 'Rush order - customer needs by end of month',
                items: [
                    { name: 'Custom Design', quantity: 1, price: 500.00 },
                    { name: 'Installation Service', quantity: 1, price: 200.00 }
                ]
            },
            {
                id: 1003,
                customerName: 'Michael Brown',
                customerEmail: 'mike.brown@company.com',
                customerPhone: '+1 (555) 456-7890',
                orderDate: '2025-06-20',
                dueDate: '2025-07-05',
                orderStatus: 'pending',
                paymentStatus: 'unpaid',
                priority: 'low',
                shippingAddress: '789 Pine Rd, Chicago, IL 60601',
                orderNotes: 'Corporate order - requires invoice',
                items: [
                    { name: 'Business Package', quantity: 3, price: 100.00 },
                    { name: 'Support Package', quantity: 1, price: 150.00 }
                ]
            }
        ];

        let editingOrderId = null;
        let nextOrderId = 1004;

        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            }).format(amount || 0);
        }

        function formatDate(dateString) {
            if (!dateString) return 'No date set';
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                weekday: 'short',
                year: 'numeric',
                month: 'short', 
                day: 'numeric'
            });
        }

        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.background = type === 'success' ? '#48bb78' : '#f56565';
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        function calculateOrderTotal(items) {
            return items.reduce((total, item) => total + (item.quantity * item.price), 0);
        }

        function updateStats() {
            const totalOrders = orders.length;
            const pendingOrders = orders.filter(order => order.orderStatus === 'pending').length;
            const deliveredOrders = orders.filter(order => order.orderStatus === 'delivered').length;
            const totalRevenue = orders.reduce((sum, order) => sum + calculateOrderTotal(order.items), 0);
            const paidAmount = orders
                .filter(order => order.paymentStatus === 'paid')
                .reduce((sum, order) => sum + calculateOrderTotal(order.items), 0);

            document.getElementById('totalOrders').textContent = totalOrders;
            document.getElementById('pendingOrders').textContent = pendingOrders;
            document.getElementById('deliveredOrders').textContent = deliveredOrders;
            document.getElementById('totalRevenue').textContent = formatCurrency(totalRevenue);
            document.getElementById('paidAmount').textContent = formatCurrency(paidAmount);
        }

        function addOrderItem() {
            const container = document.getElementById('orderItems');
            const newRow = document.createElement('div');
            newRow.className = 'item-form-row';
            newRow.innerHTML = `
                <div>
                    <input type="text" class="form-input item-name" placeholder="Product/Service name">
                </div>
                <div>
                    <input type="number" class="form-input item-quantity" placeholder="Qty" min="1" value="1">
                </div>
                <div>
                    <input type="number" class="form-input item-price" placeholder="Price" min="0" step="0.01">
                </div>
                <div>
                    <button type="button" class="remove-item-btn" onclick="removeOrderItem(this)">🗑️</button>
                </div>
            `;
            container.appendChild(newRow);
        }

        function removeOrderItem(button) {
            const row = button.closest('.item-form-row');
            const container = document.getElementById('orderItems');
            if (container.children.length > 1) {
                row.remove();
            } else {
                showNotification('At least one item is required', 'error');
            }
        }

        function getOrderItems() {
            const rows = document.querySelectorAll('.item-form-row');
            const items = [];
            
            rows.forEach(row => {
                const name = row.querySelector('.item-name').value.trim();
                const quantity = parseInt(row.querySelector('.item-quantity').value) || 1;
                const price = parseFloat(row.querySelector('.item-price').value) || 0;
                
                if (name) {
                    items.push({ name, quantity, price });
                }
            });
            
            return items;
        }

        function clearOrderItems() {
            const container = document.getElementById('orderItems');
            container.innerHTML = `
                <div class="item-form-row">
                    <div>
                        <input type="text" class="form-input item-name" placeholder="Product/Service name">
                    </div>
                    <div>
                        <input type="number" class="form-input item-quantity" placeholder="Qty" min="1" value="1">
                    </div>
                    <div>
                        <input type="number" class="form-input item-price" placeholder="Price" min="0" step="0.01">
                    </div>
                    <div>
                        <button type="button" class="remove-item-btn" onclick="removeOrderItem(this)">🗑️</button>
                    </div>
                </div>
            `;
        }

        function renderOrders(ordersToRender = orders) {
            const ordersList = document.getElementById('ordersList');
            const orderCount = document.getElementById('orderCount');
            
            orderCount.textContent = ordersToRender.length;
            
            if (ordersToRender.length === 0) {
                ordersList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">🔍</div>
                        <h3>No orders found</h3>
                        <p>Try adjusting your search or filters</p>
                    </div>
                `;
                return;
            }

            ordersList.innerHTML = ordersToRender.map(order => {
                const isEditing = editingOrderId === order.id;
                const orderTotal = calculateOrderTotal(order.items);
                
                if (isEditing) {
                    return `
                        <div class="order-card edit-mode">
                            <div class="edit-form">
                                <h3 style="margin-bottom: 16px;">Edit Order #${order.id}</h3>
                                <div class="form-grid">
                                    <div class="form-group">
                                        <label class="form-label">Customer Name</label>
                                        <input type="text" id="edit-name-${order.id}" class="form-input" value="${order.customerName}">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Customer Email</label>
                                        <input type="email" id="edit-email-${order.id}" class="form-input" value="${order.customerEmail || ''}">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Customer Phone</label>
                                        <input type="tel" id="edit-phone-${order.id}" class="form-input" value="${order.customerPhone || ''}">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Order Date</label>
                                        <input type="date" id="edit-order-date-${order.id}" class="form-input" value="${order.orderDate || ''}">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Due Date</label>
                                        <input type="date" id="edit-due-date-${order.id}" class="form-input" value="${order.dueDate || ''}">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Order Status</label>
                                        <select id="edit-status-${order.id}" class="form-select">
                                            <option value="pending" ${order.orderStatus === 'pending' ? 'selected' : ''}>📋 Pending</option>
                                            <option value="processing" ${order.orderStatus === 'processing' ? 'selected' : ''}>⚙️ Processing</option>
                                            <option value="shipped" ${order.orderStatus === 'shipped' ? 'selected' : ''}>🚚 Shipped</option>
                                            <option value="delivered" ${order.orderStatus === 'delivered' ? 'selected' : ''}>✅ Delivered</option>
                                            <option value="cancelled" ${order.orderStatus === 'cancelled' ? 'selected' : ''}>❌ Cancelled</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Payment Status</label>
                                        <select id="edit-payment-${order.id}" class="form-select">
                                            <option value="unpaid" ${order.paymentStatus === 'unpaid' ? 'selected' : ''}>💳 Unpaid</option>
                                            <option value="partial" ${order.paymentStatus === 'partial' ? 'selected' : ''}>💰 Partial</option>
                                            <option value="paid" ${order.paymentStatus === 'paid' ? 'selected' : ''}>✅ Paid</option>
                                            <option value="refunded" ${order.paymentStatus === 'refunded' ? 'selected' : ''}>↩️ Refunded</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Priority</label>
                                        <select id="edit-priority-${order.id}" class="form-select">
                                            <option value="low" ${order.priority === 'low' ? 'selected' : ''}>🟢 Low</option>
                                            <option value="medium" ${order.priority === 'medium' ? 'selected' : ''}>🟡 Medium</option>
                                            <option value="high" ${order.priority === 'high' ? 'selected' : ''}>🔴 High</option>
                                        </select>
                                    </div>
                                    <div class="form-group full-width">
                                        <label class="form-label">Shipping Address</label>
                                        <textarea id="edit-address-${order.id}" class="form-textarea">${order.shippingAddress || ''}</textarea>
                                    </div>
                                    <div class="form-group full-width">
                                        <label class="form-label">Order Notes</label>
                                        <textarea id="edit-notes-${order.id}" class="form-textarea">${order.orderNotes || ''}</textarea>
                                    </div>
                                </div>
                                <div class="edit-actions">
                                    <button class="btn btn-success btn-small" onclick="saveEdit(${order.id})">
                                        ✅ Save Changes
                                    </button>
                                    <button class="btn btn-secondary btn-small" onclick="cancelEdit()">
                                        ❌ Cancel
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                }

                return `
                    <div class="order-card">
                        <div class="order-header">
                            <div>
                                <div class="order-id">Order #${order.id}</div>
                                <div class="order-title">${order.customerName}</div>
                            </div>
                            <div class="order-actions">
                                <button class="action-btn edit-btn" onclick="startEdit(${order.id})" title="Edit Order">
                                    ✏️
                                </button>
                                <button class="action-btn delete-btn" onclick="deleteOrder(${order.id})" title="Delete Order">
                                    🗑️
                                </button>
                            </div>
                        </div>
                        
                        <div class="status-badges">
                            <span class="status-badge status-${order.orderStatus}">
                                ${order.orderStatus.toUpperCase()}
                            </span>
                            <span class="status-badge payment-${order.paymentStatus}">
                                ${order.paymentStatus.toUpperCase()}
                            </span>
                        </div>
                        
                        <div class="order-details">
                            <div class="detail-item">
                                <div class="detail-label">Order Date</div>
                                <div class="detail-value">${formatDate(order.orderDate)}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Due Date</div>
                                <div class="detail-value">${formatDate(order.dueDate)}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Priority</div>
                                <div class="detail-value">${order.priority.charAt(0).toUpperCase() + order.priority.slice(1)}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Total Amount</div>
                                <div class="detail-value">${formatCurrency(orderTotal)}</div>
                            </div>
                            ${order.customerEmail ? `
                            <div class="detail-item">
                                <div class="detail-label">Email</div>
                                <div class="detail-value">${order.customerEmail}</div>
                            </div>
                            ` : ''}
                            ${order.customerPhone ? `
                            <div class="detail-item">
                                <div class="detail-label">Phone</div>
                                <div class="detail-value">${order.customerPhone}</div>
                            </div>
                            ` : ''}
                        </div>
                        
                        ${order.items.length > 0 ? `
                        <div class="order-items">
                            <div class="items-header">📦 Order Items</div>
                            ${order.items.map(item => `
                                <div class="item-row">
                                    <span>${item.name}</span>
                                    <span>Qty: ${item.quantity}</span>
                                    <span>${formatCurrency(item.price)}</span>
                                    <span>${formatCurrency(item.quantity * item.price)}</span>
                                </div>
                            `).join('')}
                            <div class="item-row">
                                <span><strong>Total:</strong></span>
                                <span></span>
                                <span></span>
                                <span><strong>${formatCurrency(orderTotal)}</strong></span>
                            </div>
                        </div>
                        ` : ''}
                        
                        ${order.shippingAddress ? `
                        <div style="margin-top: 16px; padding: 12px; background: #f8fafc; border-radius: 8px;">
                            <strong>📍 Shipping Address:</strong><br>
                            ${order.shippingAddress}
                        </div>
                        ` : ''}
                        
                        ${order.orderNotes ? `
                        <div style="margin-top: 16px; padding: 12px; background: #f8fafc; border-radius: 8px; font-style: italic;">
                            📝 <strong>Notes:</strong> ${order.orderNotes}
                        </div>
                        ` : ''}
                    </div>
                `;
            }).join('');
        }

        function addOrder() {
            const customerName = document.getElementById('customerName').value.trim();
            if (!customerName) {
                showNotification('Please enter a customer name', 'error');
                return;
            }

            const items = getOrderItems();
            if (items.length === 0) {
                showNotification('Please add at least one item', 'error');
                return;
            }

            const newOrder = {
                id: nextOrderId++,
                customerName: customerName,
                customerEmail: document.getElementById('customerEmail').value.trim(),
                customerPhone: document.getElementById('customerPhone').value.trim(),
                orderDate: document.getElementById('orderDate').value || new Date().toISOString().split('T')[0],
                dueDate: document.getElementById('dueDate').value,
                orderStatus: document.getElementById('orderStatus').value,
                paymentStatus: document.getElementById('paymentStatus').value,
                priority: document.getElementById('priority').value,
                shippingAddress: document.getElementById('shippingAddress').value.trim(),
                orderNotes: document.getElementById('orderNotes').value.trim(),
                items: items
            };

            orders.push(newOrder);
            clearOrderForm();
            renderOrders();
            updateStats();
            saveToStorage();
            showNotification('✅ Order created successfully!');
        }

        function startEdit(id) {
            editingOrderId = id;
            renderOrders();
        }

        function cancelEdit() {
            editingOrderId = null;
            renderOrders();
        }

        function saveEdit(id) {
            const order = orders.find(order => order.id === id);
            if (!order) return;

            const customerName = document.getElementById(`edit-name-${id}`).value.trim();
            if (!customerName) {
                showNotification('Please enter a customer name', 'error');
                return;
            }

            order.customerName = customerName;
            order.customerEmail = document.getElementById(`edit-email-${id}`).value.trim();
            order.customerPhone = document.getElementById(`edit-phone-${id}`).value.trim();
            order.orderDate = document.getElementById(`edit-order-date-${id}`).value;
            order.dueDate = document.getElementById(`edit-due-date-${id}`).value;
            order.orderStatus = document.getElementById(`edit-status-${id}`).value;
            order.paymentStatus = document.getElementById(`edit-payment-${id}`).value;
            order.priority = document.getElementById(`edit-priority-${id}`).value;
            order.shippingAddress = document.getElementById(`edit-address-${id}`).value.trim();
            order.orderNotes = document.getElementById(`edit-notes-${id}`).value.trim();

            editingOrderId = null;
            renderOrders();
            updateStats();
            saveToStorage();
            showNotification('✅ Order updated successfully!');
        }

        function deleteOrder(id) {
            if (confirm('Are you sure you want to delete this order? This action cannot be undone.')) {
                orders = orders.filter(order => order.id !== id);
                renderOrders();
                updateStats();
                saveToStorage();
                showNotification('🗑️ Order deleted successfully!');
            }
        }

        function clearOrderForm() {
            document.getElementById('customerName').value = '';
            document.getElementById('customerEmail').value = '';
            document.getElementById('customerPhone').value = '';
            document.getElementById('orderDate').value = '';
            document.getElementById('dueDate').value = '';
            document.getElementById('orderStatus').value = 'pending';
            document.getElementById('paymentStatus').value = 'unpaid';
            document.getElementById('priority').value = 'medium';
            document.getElementById('shippingAddress').value = '';
            document.getElementById('orderNotes').value = '';
            clearOrderItems();
        }

        function filterOrders() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value;
            const paymentFilter = document.getElementById('paymentFilter').value;
            const priorityFilter = document.getElementById('priorityFilter').value;

            let filteredOrders = orders.filter(order => {
                const matchesSearch = !searchTerm || 
                    order.customerName.toLowerCase().includes(searchTerm) ||
                    order.id.toString().includes(searchTerm) ||
                    (order.customerEmail && order.customerEmail.toLowerCase().includes(searchTerm)) ||
                    (order.orderNotes && order.orderNotes.toLowerCase().includes(searchTerm)) ||
                    order.items.some(item => item.name.toLowerCase().includes(searchTerm));

                const matchesStatus = !statusFilter || order.orderStatus === statusFilter;
                const matchesPayment = !paymentFilter || order.paymentStatus === paymentFilter;
                const matchesPriority = !priorityFilter || order.priority === priorityFilter;

                return matchesSearch && matchesStatus && matchesPayment && matchesPriority;
            });

            renderOrders(filteredOrders);
            
            const filteredInfo = document.getElementById('filteredInfo');
            if (filteredOrders.length !== orders.length) {
                filteredInfo.textContent = `Showing ${filteredOrders.length} of ${orders.length}`;
            } else {
                filteredInfo.textContent = '';
            }
        }

        function saveToStorage() {
            localStorage.setItem('customerOrders', JSON.stringify(orders));
            localStorage.setItem('nextOrderId', nextOrderId.toString());
        }

        function loadFromStorage() {
            const saved = localStorage.getItem('customerOrders');
            if (saved) {
                orders = JSON.parse(saved);
            }
            
            const savedNextId = localStorage.getItem('nextOrderId');
            if (savedNextId) {
                nextOrderId = parseInt(savedNextId);
            }
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey || e.metaKey) {
                if (e.key === 'n') {
                    e.preventDefault();
                    document.getElementById('customerName').focus();
                }
                if (e.key === 'f') {
                    e.preventDefault();
                    document.getElementById('searchInput').focus();
                }
            }
            if (e.key === 'Escape') {
                if (editingOrderId) {
                    cancelEdit();
                }
            }
        });

        // Auto-set order date to today
        document.getElementById('orderDate').value = new Date().toISOString().split('T')[0];

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            loadFromStorage();
            renderOrders();
            updateStats();
        });

        // Auto-save
        setInterval(saveToStorage, 10000); // Auto-save every 10 seconds
    </script>
</body>
</html>
