<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Wave Visualizer</title>
    <style>
        :root {
            --wave-color-1: #0099ff;
            --wave-color-2: #00d4ff;
            --wave-color-3: #66e0ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000000;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            cursor: pointer;
        }

        .wave-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .wave-canvas {
            width: 100%;
            height: 100%;
            background: transparent;
        }

        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .controls:hover {
            opacity: 1;
        }

        .color-picker {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .color-option {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .color-option.active {
            border-color: white;
            transform: scale(1.2);
        }

        .color-option.blue {
            background: linear-gradient(45deg, #0099ff, #00d4ff);
        }

        .color-option.purple {
            background: linear-gradient(45deg, #8b5cf6, #a855f7);
        }

        .color-option.green {
            background: linear-gradient(45deg, #10b981, #34d399);
        }

        .color-option.orange {
            background: linear-gradient(45deg, #f59e0b, #fbbf24);
        }

        .color-option.pink {
            background: linear-gradient(45deg, #ec4899, #f472b6);
        }

        .color-option.red {
            background: linear-gradient(45deg, #ef4444, #f87171);
        }

        .start-btn {
            width: 100%;
            padding: 10px;
            background: linear-gradient(45deg, var(--wave-color-1), var(--wave-color-2));
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .start-btn:hover {
            transform: translateY(-2px);
        }

        .start-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .info {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .info.show {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .controls {
                top: 10px;
                right: 10px;
                padding: 10px;
            }
            
            .color-option {
                width: 25px;
                height: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="wave-container">
        <canvas class="wave-canvas" id="waveCanvas"></canvas>
    </div>

    <div class="controls">
        <div class="color-picker">
            <div class="color-option blue active" data-colors="#0099ff,#00d4ff,#66e0ff"></div>
            <div class="color-option purple" data-colors="#8b5cf6,#a855f7,#c084fc"></div>
            <div class="color-option green" data-colors="#10b981,#34d399,#6ee7b7"></div>
            <div class="color-option orange" data-colors="#f59e0b,#fbbf24,#fcd34d"></div>
            <div class="color-option pink" data-colors="#ec4899,#f472b6,#fb7185"></div>
            <div class="color-option red" data-colors="#ef4444,#f87171,#fca5a5"></div>
        </div>
        <button class="start-btn" id="startBtn">Start Audio</button>
    </div>

    <div class="info" id="info">
        Click anywhere or play audio to see the waves
    </div>

    <script>
        class SoundWaveVisualizer {
            constructor() {
                this.canvas = document.getElementById('waveCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.startBtn = document.getElementById('startBtn');
                this.info = document.getElementById('info');
                
                this.audioContext = null;
                this.analyser = null;
                this.microphone = null;
                this.dataArray = null;
                this.isActive = false;
                
                this.colors = {
                    primary: '#0099ff',
                    secondary: '#00d4ff',
                    tertiary: '#66e0ff'
                };
                
                this.waves = [];
                this.animationId = null;
                
                this.setupCanvas();
                this.setupEventListeners();
                this.startIdleAnimation();
                
                // Show info initially
                setTimeout(() => {
                    this.info.classList.add('show');
                    setTimeout(() => {
                        this.info.classList.remove('show');
                    }, 3000);
                }, 1000);
            }
            
            setupCanvas() {
                this.resizeCanvas();
                window.addEventListener('resize', () => this.resizeCanvas());
            }
            
            resizeCanvas() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }
            
            setupEventListeners() {
                this.startBtn.addEventListener('click', () => this.toggleAudio());
                
                document.querySelectorAll('.color-option').forEach(option => {
                    option.addEventListener('click', (e) => {
                        document.querySelectorAll('.color-option').forEach(opt => opt.classList.remove('active'));
                        e.target.classList.add('active');
                        
                        const colors = e.target.dataset.colors.split(',');
                        this.colors.primary = colors[0];
                        this.colors.secondary = colors[1];
                        this.colors.tertiary = colors[2];
                        
                        // Update CSS variables
                        document.documentElement.style.setProperty('--wave-color-1', colors[0]);
                        document.documentElement.style.setProperty('--wave-color-2', colors[1]);
                    });
                });
                
                // Click anywhere to start
                document.addEventListener('click', (e) => {
                    if (!e.target.closest('.controls') && !this.isActive) {
                        this.initAudio();
                    }
                });
            }
            
            async initAudio() {
                try {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        audio: {
                            echoCancellation: false,
                            noiseSuppression: false,
                            autoGainControl: false
                        }
                    });
                    
                    this.microphone = this.audioContext.createMediaStreamSource(stream);
                    this.analyser = this.audioContext.createAnalyser();
                    this.analyser.fftSize = 256;
                    this.analyser.smoothingTimeConstant = 0.8;
                    
                    this.microphone.connect(this.analyser);
                    this.dataArray = new Uint8Array(this.analyser.frequencyBinCount);
                    
                    this.isActive = true;
                    this.startBtn.textContent = 'Stop Audio';
                    this.startVisualization();
                    
                } catch (error) {
                    console.error('Error accessing microphone:', error);
                    this.info.textContent = 'Microphone access denied';
                    this.info.classList.add('show');
                    setTimeout(() => this.info.classList.remove('show'), 3000);
                }
            }
            
            toggleAudio() {
                if (this.isActive) {
                    this.stopAudio();
                } else {
                    this.initAudio();
                }
            }
            
            stopAudio() {
                if (this.audioContext) {
                    this.audioContext.close();
                    this.audioContext = null;
                }
                
                this.isActive = false;
                this.startBtn.textContent = 'Start Audio';
                this.startIdleAnimation();
            }
            
            startVisualization() {
                if (this.animationId) {
                    cancelAnimationFrame(this.animationId);
                }
                
                const animate = () => {
                    if (!this.isActive) return;
                    
                    this.analyser.getByteFrequencyData(this.dataArray);
                    this.drawWaves();
                    this.animationId = requestAnimationFrame(animate);
                };
                
                animate();
            }
            
            startIdleAnimation() {
                if (this.animationId) {
                    cancelAnimationFrame(this.animationId);
                }
                
                let time = 0;
                const animate = () => {
                    if (this.isActive) return;
                    
                    this.drawIdleWaves(time);
                    time += 0.01;
                    this.animationId = requestAnimationFrame(animate);
                };
                
                animate();
            }
            
            drawWaves() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                const centerY = this.canvas.height / 2;
                const amplitude = Math.max(...this.dataArray) / 255;
                const frequency = amplitude * 0.02 + 0.005;
                
                // Draw multiple wave layers
                this.drawWaveLayer(centerY, amplitude * 100, frequency, this.colors.primary, 0.8);
                this.drawWaveLayer(centerY, amplitude * 70, frequency * 1.5, this.colors.secondary, 0.6);
                this.drawWaveLayer(centerY, amplitude * 40, frequency * 2, this.colors.tertiary, 0.4);
            }
            
            drawIdleWaves(time) {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                const centerY = this.canvas.height / 2;
                
                // Draw subtle idle waves
                this.drawWaveLayer(centerY, 30 + Math.sin(time) * 10, 0.01, this.colors.primary, 0.3);
                this.drawWaveLayer(centerY, 20 + Math.sin(time * 1.5) * 8, 0.015, this.colors.secondary, 0.2);
                this.drawWaveLayer(centerY, 10 + Math.sin(time * 2) * 5, 0.02, this.colors.tertiary, 0.1);
            }
            
            drawWaveLayer(centerY, amplitude, frequency, color, opacity) {
                this.ctx.beginPath();
                this.ctx.lineWidth = 3;
                this.ctx.strokeStyle = this.hexToRgba(color, opacity);
                
                const points = [];
                const step = this.canvas.width / 200;
                
                for (let x = 0; x <= this.canvas.width; x += step) {
                    const progress = x / this.canvas.width;
                    const wave1 = Math.sin(progress * Math.PI * 4 + Date.now() * frequency) * amplitude;
                    const wave2 = Math.sin(progress * Math.PI * 6 + Date.now() * frequency * 1.5) * amplitude * 0.5;
                    const wave3 = Math.sin(progress * Math.PI * 8 + Date.now() * frequency * 2) * amplitude * 0.3;
                    
                    const y = centerY + wave1 + wave2 + wave3;
                    points.push({ x, y });
                }
                
                // Draw smooth curve through points
                if (points.length > 0) {
                    this.ctx.moveTo(points[0].x, points[0].y);
                    
                    for (let i = 1; i < points.length - 1; i++) {
                        const cpx = (points[i].x + points[i + 1].x) / 2;
                        const cpy = (points[i].y + points[i + 1].y) / 2;
                        this.ctx.quadraticCurveTo(points[i].x, points[i].y, cpx, cpy);
                    }
                }
                
                this.ctx.stroke();
                
                // Add glow effect
                this.ctx.shadowColor = color;
                this.ctx.shadowBlur = 20;
                this.ctx.stroke();
                this.ctx.shadowBlur = 0;
            }
            
            hexToRgba(hex, opacity) {
                const r = parseInt(hex.slice(1, 3), 16);
                const g = parseInt(hex.slice(3, 5), 16);
                const b = parseInt(hex.slice(5, 7), 16);
                return `rgba(${r}, ${g}, ${b}, ${opacity})`;
            }
        }
        
        // Initialize the visualizer
        document.addEventListener('DOMContentLoaded', () => {
            new SoundWaveVisualizer();
        });
    </script>
</body>
</html>
