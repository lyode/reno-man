<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal AI Advisor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
            position: relative;
            color: white;
        }

        /* Floating Background Elements */
        .floating-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .float-element {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .float-element:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .float-element:nth-child(2) {
            width: 60px;
            height: 60px;
            top: 50%;
            right: 15%;
            animation-delay: 2s;
        }

        .float-element:nth-child(3) {
            width: 100px;
            height: 100px;
            bottom: 30%;
            left: 5%;
            animation-delay: 4s;
        }

        .float-element:nth-child(4) {
            width: 40px;
            height: 40px;
            top: 10%;
            right: 20%;
            animation-delay: 1s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.5; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.8; }
        }

        /* Main Container */
        .app-container {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 30px;
            animation: slideDown 1s ease-out;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            animation: pulse 2s infinite;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .subtitle {
            opacity: 0.8;
            font-size: 0.9rem;
        }

        /* Chat Interface */
        .chat-container {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            animation: slideUp 1s ease-out;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 15px;
            padding-right: 10px;
        }

        .message {
            margin-bottom: 15px;
            animation: fadeIn 0.5s ease-out;
        }

        .message.ai {
            text-align: left;
        }

        .message.user {
            text-align: right;
        }

        .message-bubble {
            display: inline-block;
            padding: 12px 18px;
            border-radius: 20px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .ai .message-bubble {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        .user .message-bubble {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
        }

        /* Input Area */
        .input-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .message-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 25px;
            padding: 12px 20px;
            color: white;
            font-size: 1rem;
            backdrop-filter: blur(10px);
        }

        .message-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .send-btn {
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-btn:hover {
            transform: scale(1.1);
        }

        /* Quick Actions */
        .quick-actions {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            overflow-x: auto;
            padding: 10px 0;
            animation: slideUp 1.2s ease-out;
        }

        .quick-btn {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            color: white;
            font-size: 0.9rem;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.3s;
            min-width: 120px;
        }

        .quick-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        /* Status Indicator */
        .status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 15px;
            font-size: 0.8rem;
            opacity: 0.8;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #4ecdc4;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        /* Animations */
        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.05); }
        }

        /* Scrollbar Styling */
        .messages::-webkit-scrollbar {
            width: 4px;
        }

        .messages::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
        }

        .messages::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
        }

        /* Voice Animation */
        .voice-indicator {
            display: none;
            align-items: center;
            gap: 3px;
            margin-left: 10px;
        }

        .voice-bar {
            width: 3px;
            height: 15px;
            background: #4ecdc4;
            border-radius: 2px;
            animation: voiceWave 1s infinite ease-in-out;
        }

        .voice-bar:nth-child(2) { animation-delay: 0.1s; }
        .voice-bar:nth-child(3) { animation-delay: 0.2s; }
        .voice-bar:nth-child(4) { animation-delay: 0.3s; }

        @keyframes voiceWave {
            0%, 100% { height: 15px; }
            50% { height: 5px; }
        }

        .voice-indicator.active {
            display: flex;
        }

        /* Responsive Design */
        @media (max-width: 380px) {
            .app-container {
                padding: 15px;
            }
            
            .title {
                font-size: 1.3rem;
            }
            
            .quick-btn {
                min-width: 100px;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-bg">
        <div class="float-element"></div>
        <div class="float-element"></div>
        <div class="float-element"></div>
        <div class="float-element"></div>
    </div>

    <div class="app-container">
        <div class="header">
            <div class="logo">ü§ñ</div>
            <div class="title">AI Advisor</div>
            <div class="subtitle">Your Personal Assistant</div>
        </div>

        <div class="status">
            <div class="status-dot"></div>
            <span>AI is ready to help</span>
            <div class="voice-indicator" id="voiceIndicator">
                <div class="voice-bar"></div>
                <div class="voice-bar"></div>
                <div class="voice-bar"></div>
                <div class="voice-bar"></div>
            </div>
        </div>

        <div class="quick-actions">
            <button class="quick-btn" onclick="sendQuickMessage('Plan my day')">üìÖ Plan Day</button>
            <button class="quick-btn" onclick="sendQuickMessage('Budget advice')">üí∞ Budget Tips</button>
            <button class="quick-btn" onclick="sendQuickMessage('Health tips')">üèÉ Health</button>
            <button class="quick-btn" onclick="sendQuickMessage('Career advice')">üéØ Career</button>
        </div>

        <div class="chat-container">
            <div class="messages" id="messages">
                <div class="message ai">
                    <div class="message-bubble">
                        üëã Hello! I'm your personal AI advisor. How can I help you today?
                    </div>
                </div>
            </div>

            <div class="input-container">
                <input type="text" class="message-input" id="messageInput" placeholder="Ask me anything..." onkeypress="handleKeyPress(event)">
                <button class="send-btn" onclick="sendMessage()">‚û§</button>
            </div>
        </div>
    </div>

    <script>
        const messages = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const voiceIndicator = document.getElementById('voiceIndicator');

        // AI Responses Database
        const aiResponses = {
            'plan my day': 'üìÖ Here\'s how to plan your day effectively:\n\n1. Start with your most important task\n2. Schedule breaks every 90 minutes\n3. Block time for unexpected tasks\n4. End with a reflection on achievements',
            
            'budget advice': 'üí∞ Smart budgeting tips:\n\n‚Ä¢ Follow the 50/30/20 rule\n‚Ä¢ Track every expense for a week\n‚Ä¢ Automate your savings\n‚Ä¢ Review and adjust monthly',
            
            'health tips': 'üèÉ Daily health boosters:\n\n‚Ä¢ Drink water first thing in the morning\n‚Ä¢ Take a 10-minute walk after meals\n‚Ä¢ Get 7-8 hours of sleep\n‚Ä¢ Practice deep breathing for 5 minutes',
            
            'career advice': 'üéØ Career growth strategies:\n\n‚Ä¢ Set clear monthly goals\n‚Ä¢ Learn one new skill quarterly\n‚Ä¢ Network within your industry\n‚Ä¢ Seek feedback regularly',
            
            'default': 'I understand you\'re looking for advice. Could you be more specific about what area you\'d like help with? I can assist with planning, finances, health, career, or personal development.'
        };

        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            addMessage(message, 'user');
            messageInput.value = '';

            // Show typing indicator
            showTypingIndicator();

            // Simulate AI thinking time
            setTimeout(() => {
                hideTypingIndicator();
                const response = getAIResponse(message);
                addMessage(response, 'ai');
                
                // Simulate speaking
                simulateSpeaking();
            }, 1500);
        }

        function sendQuickMessage(message) {
            addMessage(message, 'user');
            
            showTypingIndicator();
            setTimeout(() => {
                hideTypingIndicator();
                const response = getAIResponse(message);
                addMessage(response, 'ai');
                simulateSpeaking();
            }, 1000);
        }

        function addMessage(text, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = 'message-bubble';
            bubbleDiv.textContent = text;
            
            messageDiv.appendChild(bubbleDiv);
            messages.appendChild(messageDiv);
            
            // Scroll to bottom
            messages.scrollTop = messages.scrollHeight;
        }

        function getAIResponse(message) {
            const lowerMessage = message.toLowerCase();
            
            for (const key in aiResponses) {
                if (lowerMessage.includes(key)) {
                    return aiResponses[key];
                }
            }
            
            // Generate contextual responses
            if (lowerMessage.includes('stress') || lowerMessage.includes('anxiety')) {
                return 'üòå For stress relief:\n\n‚Ä¢ Try the 4-7-8 breathing technique\n‚Ä¢ Take a 5-minute mindfulness break\n‚Ä¢ List 3 things you\'re grateful for\n‚Ä¢ Step outside for fresh air';
            }
            
            if (lowerMessage.includes('motivation') || lowerMessage.includes('energy')) {
                return '‚ö° Boost your motivation:\n\n‚Ä¢ Break big goals into small steps\n‚Ä¢ Celebrate small wins\n‚Ä¢ Change your environment\n‚Ä¢ Listen to upbeat music';
            }
            
            if (lowerMessage.includes('time') || lowerMessage.includes('productive')) {
                return '‚è∞ Time management tips:\n\n‚Ä¢ Use the Pomodoro Technique\n‚Ä¢ Prioritize with the Eisenhower Matrix\n‚Ä¢ Batch similar tasks together\n‚Ä¢ Eliminate distractions';
            }
            
            return aiResponses.default;
        }

        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message ai';
            typingDiv.id = 'typingIndicator';
            
            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = 'message-bubble';
            bubbleDiv.innerHTML = 'üí≠ Thinking...';
            
            typingDiv.appendChild(bubbleDiv);
            messages.appendChild(typingDiv);
            messages.scrollTop = messages.scrollHeight;
        }

        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        function simulateSpeaking() {
            voiceIndicator.classList.add('active');
            setTimeout(() => {
                voiceIndicator.classList.remove('active');
            }, 2000);
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Initialize with a welcome sequence
        setTimeout(() => {
            addMessage('üí° Try asking me about daily planning, budgeting, health tips, or career advice!', 'ai');
        }, 2000);

        // Add touch feedback for mobile
        document.querySelectorAll('.quick-btn, .send-btn').forEach(btn => {
            btn.addEventListener('touchstart', function() {
                this.style.transform = 'scale(0.95)';
            });
            
            btn.addEventListener('touchend', function() {
                this.style.transform = 'scale(1)';
            });
        });

        // Auto-focus input on mobile
        messageInput.addEventListener('click', function() {
            setTimeout(() => {
                this.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }, 300);
        });
    </script>
</body>
</html>
