<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#007AFF">
    <title>AI Voice Assistant</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #007AFF 0%, #5856D6 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            touch-action: manipulation;
            padding-top: env(safe-area-inset-top, 0);
            padding-bottom: env(safe-area-inset-bottom, 0);
        }

        .app-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            max-width: 100%;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .mode-selector {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            text-align: center;
        }

        .mode-btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .mode-btn.demo {
            background: #4CAF50;
            color: white;
        }

        .mode-btn.openai {
            background: #007AFF;
            color: white;
        }

        .status-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            text-align: center;
        }

        .status-text {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .microphone-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 30px 0;
        }

        .microphone {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 24px rgba(238, 90, 82, 0.4);
            user-select: none;
        }

        .microphone.listening {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            animation: pulse 1.5s infinite;
        }

        .microphone.processing {
            background: linear-gradient(135deg, #ff9800, #f57c00);
            animation: spin 2s linear infinite;
        }

        .microphone.speaking {
            background: linear-gradient(135deg, #9C27B0, #673AB7);
            animation: speak 0.8s infinite alternate;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes speak {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        .btn {
            flex: 1;
            padding: 16px 24px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            user-select: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #007AFF, #5856D6);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 122, 255, 0.3);
        }

        .btn-danger {
            background: linear-gradient(135deg, #FF3B30, #D70015);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 59, 48, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #9C27B0, #673AB7);
            color: white;
            box-shadow: 0 4px 15px rgba(156, 39, 176, 0.3);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .response-container {
            flex: 1;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            overflow-y: auto;
            min-height: 200px;
            position: relative;
        }

        .response-text {
            font-size: 16px;
            line-height: 1.6;
            color: #333;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            border-left: 4px solid #f44336;
        }

        .success-message {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            border-left: 4px solid #4caf50;
        }

        .demo-badge {
            background: rgba(76, 175, 80, 0.2);
            color: #2e7d32;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 15px;
        }

        .hidden {
            display: none;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
            margin: 20px 0;
        }

        .loading-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #007AFF;
            animation: loading 1.4s infinite both;
        }

        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes loading {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1.2); opacity: 1; }
        }

        .clear-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #ff9800;
            color: white;
            border: none;
            border-radius: 20px;
            width: 40px;
            height: 40px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <h1>ü§ñ AI Voice Assistant</h1>
        </div>

        <!-- Mode Selection -->
        <div class="mode-selector" id="modeSelector">
            <h3>üöÄ Choose Mode</h3>
            <p style="margin: 15px 0; color: #666;">
                Start with Demo Mode to test voice recognition, then switch to OpenAI when ready.
            </p>
            
            <button class="mode-btn demo" id="demoModeBtn">
                üé≠ Demo Mode (Works Immediately)<br>
                <small>Test voice recognition with smart responses</small>
            </button>
            
            <button class="mode-btn openai" id="openaiModeBtn">
                üß† OpenAI Mode (Requires API Key)<br>
                <small>Real ChatGPT AI responses</small>
            </button>
        </div>

        <!-- Main App Interface -->
        <div class="status-card hidden" id="statusCard">
            <div class="demo-badge hidden" id="demoBadge">üé≠ Demo Mode Active</div>
            <div class="status-text" id="statusText">Ready to listen</div>
        </div>

        <div class="microphone-container hidden" id="micContainer">
            <div class="microphone" id="microphoneBtn">üé§</div>
        </div>

        <div class="controls hidden" id="controlsContainer">
            <button class="btn btn-primary" id="startBtn">üé§ Start</button>
            <button class="btn btn-danger" id="stopBtn" disabled>‚èπÔ∏è Stop</button>
            <button class="btn btn-secondary" id="enableAudioBtn">üîä Enable Audio</button>
        </div>

        <div class="controls hidden" id="modeControls" style="margin-top: 10px;">
            <button class="btn" id="switchModeBtn" style="background: #ff9800; color: white;">
                üîÑ Switch Mode
            </button>
        </div>

        <div class="response-container hidden" id="responseContainer">
            <button class="clear-btn" id="clearBtn" title="Clear">üóëÔ∏è</button>
            <div class="response-text" id="responseText">
                <div style="text-align: center; color: #999; margin-top: 50px;">
                    üéØ AI responses will appear here...<br><br>
                    üí° Try asking: "What's the weather like?" or "Tell me a joke!"
                </div>
            </div>
        </div>
    </div>

    <script>
        class VoiceAssistant {
            constructor() {
                this.mode = 'demo'; // 'demo' or 'openai'
                this.openAIKey = null;
                this.openAIURL = 'https://api.openai.com/v1/chat/completions';
                
                // DOM elements
                this.modeSelector = document.getElementById('modeSelector');
                this.demoModeBtn = document.getElementById('demoModeBtn');
                this.openaiModeBtn = document.getElementById('openaiModeBtn');
                this.statusCard = document.getElementById('statusCard');
                this.demoBadge = document.getElementById('demoBadge');
                this.statusText = document.getElementById('statusText');
                this.micContainer = document.getElementById('micContainer');
                this.controlsContainer = document.getElementById('controlsContainer');
                this.modeControls = document.getElementById('modeControls');
                this.responseContainer = document.getElementById('responseContainer');
                this.responseText = document.getElementById('responseText');
                this.microphoneBtn = document.getElementById('microphoneBtn');
                this.startBtn = document.getElementById('startBtn');
                this.stopBtn = document.getElementById('stopBtn');
                this.enableAudioBtn = document.getElementById('enableAudioBtn');
                this.switchModeBtn = document.getElementById('switchModeBtn');
                this.clearBtn = document.getElementById('clearBtn');

                // Voice properties
                this.recognition = null;
                this.synthesis = window.speechSynthesis;
                this.isListening = false;
                this.isProcessing = false;
                this.isSpeaking = false;
                this.audioEnabled = false;

                this.init();
            }

            init() {
                this.setupEventListeners();
                this.setupSpeechRecognition();
            }

            setupEventListeners() {
                this.demoModeBtn.addEventListener('click', () => this.setMode('demo'));
                this.openaiModeBtn.addEventListener('click', () => this.setMode('openai'));
                this.startBtn.addEventListener('click', () => this.startListening());
                this.stopBtn.addEventListener('click', () => this.stopListening());
                this.enableAudioBtn.addEventListener('click', () => this.enableAudio());
                this.switchModeBtn.addEventListener('click', () => this.switchMode());
                this.clearBtn.addEventListener('click', () => this.clearResponse());
                
                this.microphoneBtn.addEventListener('click', () => {
                    this.enableAudio();
                    if (this.isListening) {
                        this.stopListening();
                    } else {
                        this.startListening();
                    }
                });
            }

            setMode(mode) {
                this.mode = mode;
                this.showMainApp();
                
                if (mode === 'demo') {
                    this.demoBadge.classList.remove('hidden');
                    this.showSuccess('üé≠ Demo Mode Active! Voice recognition works with smart responses. No API key needed!');
                } else {
                    this.demoBadge.classList.add('hidden');
                    this.promptForApiKey();
                }
            }

            promptForApiKey() {
                const apiKey = prompt('üîë Enter your OpenAI API Key:\n(Get one from: platform.openai.com/api-keys)');
                if (apiKey && apiKey.startsWith('sk-')) {
                    this.openAIKey = apiKey;
                    this.showSuccess('üß† OpenAI Mode Active! Real ChatGPT responses enabled!');
                } else if (apiKey) {
                    this.showError('Invalid API key format. Switching to Demo Mode.');
                    this.setMode('demo');
                } else {
                    this.setMode('demo');
                }
            }

            switchMode() {
                this.modeSelector.classList.remove('hidden');
                this.hideMainApp();
            }

            showMainApp() {
                this.modeSelector.classList.add('hidden');
                this.statusCard.classList.remove('hidden');
                this.micContainer.classList.remove('hidden');
                this.controlsContainer.classList.remove('hidden');
                this.modeControls.classList.remove('hidden');
                this.responseContainer.classList.remove('hidden');
            }

            hideMainApp() {
                this.statusCard.classList.add('hidden');
                this.micContainer.classList.add('hidden');
                this.controlsContainer.classList.add('hidden');
                this.modeControls.classList.add('hidden');
                this.responseContainer.classList.add('hidden');
            }

            enableAudio() {
                if (!this.audioEnabled) {
                    const utterance = new SpeechSynthesisUtterance('');
                    utterance.volume = 0;
                    this.synthesis.speak(utterance);
                    
                    this.audioEnabled = true;
                    this.enableAudioBtn.textContent = 'üîä Audio Enabled';
                    this.enableAudioBtn.style.background = '#4CAF50';
                    this.showSuccess('üîä Audio enabled! Voice responses will now work.');
                }
            }

            setupSpeechRecognition() {
                if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                    this.recognition = new SpeechRecognition();
                    
                    this.recognition.continuous = false;
                    this.recognition.interimResults = true;
                    this.recognition.lang = 'en-US';

                    this.recognition.onstart = () => {
                        this.isListening = true;
                        this.updateStatus('üé§ Listening... Speak now!');
                        this.updateUI();
                    };

                    this.recognition.onresult = (event) => {
                        let finalTranscript = '';
                        for (let i = event.resultIndex; i < event.results.length; i++) {
                            if (event.results[i].isFinal) {
                                finalTranscript += event.results[i][0].transcript;
                            }
                        }

                        if (finalTranscript) {
                            this.processUserInput(finalTranscript.trim());
                        }
                    };

                    this.recognition.onerror = (event) => {
                        this.showError(`Speech error: ${event.error}`);
                        this.stopListening();
                    };

                    this.recognition.onend = () => {
                        if (this.isListening && !this.isProcessing) {
                            this.stopListening();
                        }
                    };
                }
            }

            startListening() {
                if (!this.recognition) {
                    this.showError('Speech recognition not supported');
                    return;
                }

                if (!this.audioEnabled) {
                    this.showError('Please enable audio first');
                    return;
                }

                try {
                    this.synthesis.cancel();
                    this.recognition.start();
                } catch (error) {
                    this.showError('Failed to start listening');
                }
            }

            stopListening() {
                if (this.recognition && this.isListening) {
                    this.recognition.stop();
                }
                this.isListening = false;
                this.updateStatus('Ready to listen');
                this.updateUI();
            }

            async processUserInput(input) {
                this.isProcessing = true;
                this.isListening = false;
                this.updateStatus('ü§ñ Processing...');
                this.updateUI();

                this.showLoading();

                try {
                    let response;
                    if (this.mode === 'demo') {
                        response = this.getDemoResponse(input);
                    } else {
                        response = await this.sendToChatGPT(input);
                    }
                    
                    this.displayResponse(input, response);
                    this.speakResponse(response);
                } catch (error) {
                    this.showError(`Error: ${error.message}`);
                } finally {
                    this.isProcessing = false;
                    this.updateStatus('Ready to listen');
                    this.updateUI();
                }
            }

            getDemoResponse(input) {
                const lowerInput = input.toLowerCase();
                
                // Smart demo responses based on input
                if (lowerInput.includes('hello') || lowerInput.includes('hi')) {
                    return "Hello! I'm your AI voice assistant. I'm currently in demo mode, but I can still help you test voice recognition!";
                } else if (lowerInput.includes('weather')) {
                    return "I'd love to tell you about the weather, but I'm in demo mode. In real mode with OpenAI, I could give you actual weather information!";
                } else if (lowerInput.includes('joke')) {
                    return "Why don't scientists trust atoms? Because they make up everything! This is a demo response - real AI would have better jokes!";
                } else if (lowerInput.includes('time')) {
                    const now = new Date();
                    return `The current time is ${now.toLocaleTimeString()}. This is working because I'm running locally in demo mode!`;
                } else if (lowerInput.includes('name')) {
                    return "I'm your AI Voice Assistant! Currently running in demo mode to test speech recognition. Switch to OpenAI mode for real AI responses!";
                } else if (lowerInput.includes('demo')) {
                    return "Yes, you're in demo mode! This means speech recognition works, but responses are pre-programmed. Try OpenAI mode for real AI!";
                } else if (lowerInput.includes('test')) {
                    return "Great! The test is working perfectly. Your voice is being recognized and converted to text successfully!";
                } else {
                    return `I heard you say: "${input}". This is a demo response. In OpenAI mode, I'd give you intelligent answers about anything!`;
                }
            }

            async sendToChatGPT(message) {
                if (!this.openAIKey) {
                    throw new Error('No OpenAI API key set');
                }

                const response = await fetch(this.openAIURL, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${this.openAIKey}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        model: 'gpt-3.5-turbo',
                        messages: [
                            {
                                role: 'system',
                                content: 'You are a helpful voice assistant. Provide concise, friendly responses suitable for speech.'
                            },
                            {
                                role: 'user',
                                content: message
                            }
                        ],
                        max_tokens: 150,
                        temperature: 0.7
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error?.message || `HTTP ${response.status}`);
                }

                const data = await response.json();
                return data.choices[0].message.content.trim();
            }

            speakResponse(text) {
                if (!this.audioEnabled) return;

                this.synthesis.cancel();
                this.isSpeaking = true;
                this.updateStatus('üó£Ô∏è Speaking...');
                this.updateUI();

                const utterance = new SpeechSynthesisUtterance(text);
                utterance.rate = 0.8;
                utterance.pitch = 1;
                utterance.volume = 1;

                utterance.onend = () => {
                    this.isSpeaking = false;
                    this.updateStatus('‚úÖ Ready to listen');
                    this.updateUI();
                };

                this.synthesis.speak(utterance);
            }

            displayResponse(userInput, response) {
                const modeIcon = this.mode === 'demo' ? 'üé≠' : 'üß†';
                const modeLabel = this.mode === 'demo' ? 'Demo AI' : 'ChatGPT';
                
                this.responseText.innerHTML = `
                    <div style="margin-bottom: 15px; padding: 15px; background: rgba(0, 122, 255, 0.1); border-radius: 10px;">
                        <strong style="color: #007AFF;">üë§ You:</strong> "${userInput}"
                    </div>
                    <div style="margin-bottom: 15px; padding: 15px; background: rgba(76, 175, 80, 0.1); border-radius: 10px;">
                        <strong style="color: #4CAF50;">${modeIcon} ${modeLabel}:</strong> ${response}
                    </div>
                    <div style="text-align: center; font-size: 12px; color: #666;">
                        ${new Date().toLocaleTimeString()} ‚Ä¢ ${this.mode.toUpperCase()} MODE
                    </div>
                `;
            }

            showLoading() {
                this.responseText.innerHTML = `
                    <div class="loading">
                        <div class="loading-dot"></div>
                        <div class="loading-dot"></div>
                        <div class="loading-dot"></div>
                    </div>
                `;
            }

            showError(message) {
                this.responseText.innerHTML = `
                    <div class="error-message">
                        <strong>‚ùå Error:</strong><br>${message}
                    </div>
                `;
            }

            showSuccess(message) {
                this.responseText.innerHTML = `
                    <div class="success-message">
                        <strong>‚úÖ Success:</strong><br>${message}
                    </div>
                `;
            }

            clearResponse() {
                this.responseText.innerHTML = `
                    <div style="text-align: center; color: #999; margin-top: 50px;">
                        üéØ AI responses will appear here...<br><br>
                        üí° Try asking: "What's the weather like?" or "Tell me a joke!"
                    </div>
                `;
            }

            updateStatus(status) {
                this.statusText.textContent = status;
            }

            updateUI() {
                this.startBtn.disabled = this.isListening || this.isProcessing || this.isSpeaking;
                this.stopBtn.disabled = !this.isListening;

                this.microphoneBtn.className = 'microphone';
                if (this.isListening) {
                    this.microphoneBtn.classList.add('listening');
                    this.microphoneBtn.textContent = 'üî¥';
                } else if (this.isProcessing) {
                    this.microphoneBtn.classList.add('processing');
                    this.microphoneBtn.textContent = '‚öôÔ∏è';
                } else if (this.isSpeaking) {
                    this.microphoneBtn.classList.add('speaking');
                    this.microphoneBtn.textContent = 'üó£Ô∏è';
                } else {
                    this.microphoneBtn.textContent = 'üé§';
                }
            }
        }

        // Initialize the voice assistant
        document.addEventListener('DOMContentLoaded', () => {
            window.voiceAssistant = new VoiceAssistant();
        });
    </script>
</body>
</html>
