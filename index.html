<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#000033">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Cosmic AI Voice Assistant</title>
    
    <style>
        :root {
            --primary-color: #007AFF;
            --secondary-color: #5856D6;
            --success-color: #4CAF50;
            --danger-color: #FF3B30;
            --warning-color: #ff9800;
            --background-gradient: radial-gradient(ellipse at center, #ffffff 0%, #87ceeb 15%, #4169e1 35%, #191970 60%, #000033 85%, #000000 100%);
            --card-background: rgba(255, 255, 255, 0.08);
            --text-color: #ffffff;
            --border-radius: 16px;
            --shadow: 0 8px 32px rgba(0,0,0,0.3);
            --wave-color-1: #ffffff;
            --wave-color-2: #87ceeb;
            --wave-color-3: #4169e1;
            --wave-color-4: #6495ed;
            --wave-color-5: #b0c4de;
            --safe-area-top: env(safe-area-inset-top, 20px);
            --safe-area-bottom: env(safe-area-inset-bottom, 20px);
            --safe-area-left: env(safe-area-inset-left, 0px);
            --safe-area-right: env(safe-area-inset-right, 0px);
        }

        [data-theme="cosmic"] {
            --background-gradient: radial-gradient(ellipse at center, #ffffff 0%, #ffd700 8%, #ff69b4 18%, #9370db 30%, #4b0082 50%, #191970 70%, #000033 85%, #000000 100%);
            --wave-color-1: #ffffff;
            --wave-color-2: #ffd700;
            --wave-color-3: #ff69b4;
            --wave-color-4: #9370db;
            --wave-color-5: #00ffff;
        }

        [data-theme="aurora"] {
            --background-gradient: radial-gradient(ellipse at center, #ffffff 0%, #00ff7f 10%, #00ced1 20%, #9370db 35%, #4b0082 55%, #000080 75%, #000033 90%, #000000 100%);
            --wave-color-1: #ffffff;
            --wave-color-2: #00ff7f;
            --wave-color-3: #00ced1;
            --wave-color-4: #9370db;
            --wave-color-5: #ff1493;
        }

        [data-theme="celestial"] {
            --background-gradient: radial-gradient(ellipse at center, #fffacd 0%, #f0e68c 12%, #dda0dd 25%, #ba55d3 40%, #8a2be2 60%, #4b0082 80%, #191970 95%, #000000 100%);
            --wave-color-1: #fffacd;
            --wave-color-2: #f0e68c;
            --wave-color-3: #dda0dd;
            --wave-color-4: #ba55d3;
            --wave-color-5: #8a2be2;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', sans-serif;
            background: var(--background-gradient);
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            touch-action: manipulation;
            overflow: hidden;
            color: var(--text-color);
            position: fixed;
            top: 0;
            left: 0;
            padding-top: var(--safe-area-top);
            padding-bottom: var(--safe-area-bottom);
            padding-left: var(--safe-area-left);
            padding-right: var(--safe-area-right);
        }

        /* iPhone 16 Pro Max optimized cosmic effects */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(1.5px 1.5px at 15px 25px, #ffffff, transparent),
                radial-gradient(1.5px 1.5px at 35px 60px, rgba(255,255,255,0.8), transparent),
                radial-gradient(1px 1px at 75px 35px, #ffffff, transparent),
                radial-gradient(1px 1px at 110px 70px, rgba(255,255,255,0.6), transparent),
                radial-gradient(1.5px 1.5px at 140px 25px, #ffffff, transparent),
                radial-gradient(1px 1px at 170px 55px, rgba(255,255,255,0.7), transparent),
                radial-gradient(1.5px 1.5px at 200px 80px, #ffffff, transparent),
                radial-gradient(1px 1px at 230px 15px, rgba(255,255,255,0.9), transparent),
                radial-gradient(1px 1px at 260px 65px, #ffffff, transparent),
                radial-gradient(1.5px 1.5px at 290px 35px, rgba(255,255,255,0.8), transparent);
            background-repeat: repeat;
            background-size: 320px 320px;
            animation: stars 25s linear infinite;
            pointer-events: none;
            opacity: 0.7;
        }

        /* Mobile-optimized central light burst */
        body::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255,255,255,0.4) 0%, rgba(255,255,255,0.15) 30%, transparent 70%);
            transform: translate(-50%, -50%);
            animation: centralGlow 5s ease-in-out infinite alternate;
            pointer-events: none;
        }

        @keyframes stars {
            from { transform: translateY(0px); }
            to { transform: translateY(-320px); }
        }

        @keyframes centralGlow {
            0% { 
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.4;
            }
            100% { 
                transform: translate(-50%, -50%) scale(1.3);
                opacity: 0.7;
            }
        }

        /* Mobile-optimized light rays */
        .light-rays {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 1;
        }

        .light-ray {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 1.5px;
            height: 40%;
            background: linear-gradient(to bottom, rgba(255,255,255,0.6), transparent);
            transform-origin: bottom center;
            animation: rayRotate 10s linear infinite;
        }

        .light-ray:nth-child(1) { transform: translate(-50%, -100%) rotate(0deg); }
        .light-ray:nth-child(2) { transform: translate(-50%, -100%) rotate(45deg); animation-delay: -1.25s; }
        .light-ray:nth-child(3) { transform: translate(-50%, -100%) rotate(90deg); animation-delay: -2.5s; }
        .light-ray:nth-child(4) { transform: translate(-50%, -100%) rotate(135deg); animation-delay: -3.75s; }
        .light-ray:nth-child(5) { transform: translate(-50%, -100%) rotate(180deg); animation-delay: -5s; }
        .light-ray:nth-child(6) { transform: translate(-50%, -100%) rotate(225deg); animation-delay: -6.25s; }
        .light-ray:nth-child(7) { transform: translate(-50%, -100%) rotate(270deg); animation-delay: -7.5s; }
        .light-ray:nth-child(8) { transform: translate(-50%, -100%) rotate(315deg); animation-delay: -8.75s; }

        @keyframes rayRotate {
            0% { 
                transform: translate(-50%, -100%) rotate(var(--start-rotation, 0deg)) scaleY(0.6);
                opacity: 0.4;
            }
            50% { 
                transform: translate(-50%, -100%) rotate(calc(var(--start-rotation, 0deg) + 180deg)) scaleY(1);
                opacity: 0.8;
            }
            100% { 
                transform: translate(-50%, -100%) rotate(calc(var(--start-rotation, 0deg) + 360deg)) scaleY(0.6);
                opacity: 0.4;
            }
        }

        /* Mobile-optimized energy particles */
        .energy-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: radial-gradient(circle, #ffffff, transparent);
            border-radius: 50%;
            animation: float 8s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { 
                transform: translate(0, 0) scale(0.6);
                opacity: 0.4;
            }
            50% { 
                transform: translate(15px, -25px) scale(1);
                opacity: 1;
            }
        }

        /* iPhone-optimized Settings Button */
        .settings-btn {
            position: absolute;
            top: calc(var(--safe-area-top) + 10px);
            right: calc(var(--safe-area-right) + 15px);
            background: rgba(255, 255, 255, 0.12);
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(15px);
            z-index: 100;
            border: 1px solid rgba(255, 255, 255, 0.15);
            -webkit-touch-callout: none;
            -webkit-user-select: none;
        }

        .settings-btn:active {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(0.95);
        }

        /* Mobile-optimized Wake Word Indicator */
        .wake-indicator {
            position: absolute;
            bottom: calc(var(--safe-area-bottom) + 25px);
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(20px);
            padding: 10px 18px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 500;
            opacity: 0;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.15);
            max-width: 80%;
        }

        .wake-indicator.show {
            opacity: 0.9;
        }

        .wake-indicator.active {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.4);
            opacity: 1;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.3);
        }

        /* iPhone 16 Pro Max optimized wave container */
        .wave-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .sound-wave {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1.5px;
            width: 85vw;
            height: 65vh;
            max-width: 350px;
            transition: all 0.3s ease;
        }

        .wave-bar {
            flex: 1;
            max-width: 4px;
            border-radius: 2px;
            transition: all 0.08s ease;
            min-height: 6px;
            transform-origin: center;
            background: linear-gradient(to top, 
                var(--wave-color-1) 0%, 
                var(--wave-color-2) 25%, 
                var(--wave-color-3) 50%, 
                var(--wave-color-4) 75%, 
                var(--wave-color-5) 100%);
            box-shadow: 0 0 12px rgba(255, 255, 255, 0.2);
            filter: drop-shadow(0 0 6px rgba(255, 255, 255, 0.25));
        }

        .wave-bar.active {
            box-shadow: 0 0 20px var(--wave-color-1), 0 0 40px var(--wave-color-2);
            filter: brightness(1.8) drop-shadow(0 0 12px rgba(255, 255, 255, 0.6));
            transform: scaleY(1.3);
        }

        .wave-bar.wake-detected {
            animation: wakeDetected 1.2s ease;
        }

        .wave-bar.speaking {
            animation: speakingPulse 0.7s infinite alternate;
        }

        @keyframes wakeDetected {
            0% { 
                transform: scaleY(1); 
                filter: brightness(1) drop-shadow(0 0 6px rgba(255, 255, 255, 0.25));
            }
            25% { 
                transform: scaleY(2); 
                filter: brightness(3.5) hue-rotate(90deg) drop-shadow(0 0 20px rgba(255, 255, 255, 0.9));
            }
            50% { 
                transform: scaleY(2.8); 
                filter: brightness(4.5) hue-rotate(180deg) drop-shadow(0 0 30px rgba(255, 255, 255, 1));
            }
            75% { 
                transform: scaleY(2); 
                filter: brightness(3.5) hue-rotate(270deg) drop-shadow(0 0 20px rgba(255, 255, 255, 0.9));
            }
            100% { 
                transform: scaleY(1); 
                filter: brightness(1) hue-rotate(360deg) drop-shadow(0 0 6px rgba(255, 255, 255, 0.25));
            }
        }

        @keyframes speakingPulse {
            0% { 
                transform: scaleY(1); 
                filter: brightness(1.3) drop-shadow(0 0 8px rgba(255, 255, 255, 0.4));
            }
            100% { 
                transform: scaleY(1.5); 
                filter: brightness(2.2) saturate(1.6) drop-shadow(0 0 16px rgba(255, 255, 255, 0.7));
            }
        }

        /* Mobile-optimized Settings Panel */
        .settings-panel {
            position: fixed;
            top: 0;
            right: -100%;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.92);
            backdrop-filter: blur(25px);
            padding: var(--safe-area-top) 20px var(--safe-area-bottom) 20px;
            overflow-y: auto;
            transition: right 0.3s ease;
            z-index: 1000;
            color: var(--text-color);
            -webkit-overflow-scrolling: touch;
        }

        .settings-panel.open {
            right: 0;
        }

        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.15);
        }

        .settings-header h2 {
            font-size: 20px;
            font-weight: 600;
        }

        .close-settings {
            background: rgba(255, 255, 255, 0.12);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 44px;
            height: 44px;
            font-size: 20px;
            cursor: pointer;
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
        }

        .close-settings:active {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(0.95);
        }

        .setting-group {
            margin-bottom: 20px;
        }

        .setting-label {
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
            font-size: 16px;
        }

        .setting-input, .setting-textarea {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 12px;
            font-size: 16px;
            background: rgba(255,255,255,0.08);
            color: var(--text-color);
            font-family: inherit;
            -webkit-appearance: none;
        }

        .setting-textarea {
            min-height: 80px;
            resize: vertical;
        }

        .setting-input:focus, .setting-textarea:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 15px rgba(135, 206, 235, 0.3);
        }

        .setting-range {
            width: 100%;
            margin: 10px 0;
            -webkit-appearance: none;
            height: 6px;
            border-radius: 3px;
            background: rgba(255,255,255,0.2);
            outline: none;
        }

        .setting-range::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--wave-color-3);
            cursor: pointer;
            border: 2px solid white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        .setting-select {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 12px;
            font-size: 16px;
            background: rgba(255,255,255,0.08);
            color: var(--text-color);
            -webkit-appearance: none;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin: 4px;
            min-height: 44px;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #9C27B0, #673AB7);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--danger-color), #D70015);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success-color), #45a049);
            color: white;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .toggle-switch {
            position: relative;
            width: 60px;
            height: 32px;
            background: rgba(255,255,255,0.2);
            border-radius: 16px;
            cursor: pointer;
            transition: background 0.3s;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
        }

        .toggle-switch.active {
            background: var(--success-color);
        }

        .toggle-slider {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 28px;
            height: 28px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }

        .toggle-switch.active .toggle-slider {
            transform: translateX(28px);
        }

        .setting-toggle {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 15px 0;
            padding: 8px 0;
        }

        .color-picker {
            display: flex;
            gap: 12px;
            margin: 12px 0;
            flex-wrap: wrap;
        }

        .color-option {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.3s ease;
            position: relative;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
        }

        .color-option.active {
            border-color: white;
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        .wave-color-option {
            width: 70px;
            height: 44px;
            border-radius: 12px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            position: relative;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
        }

        .wave-color-option.active {
            border-color: white;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255,255,255,0.4);
        }

        .wave-controls, .wake-word-controls {
            background: rgba(255,255,255,0.06);
            padding: 16px;
            border-radius: 12px;
            margin: 15px 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .wake-word-controls {
            background: rgba(135, 206, 235, 0.08);
            border: 1px solid rgba(135, 206, 235, 0.2);
        }

        .error-message, .success-message {
            padding: 12px 16px;
            border-radius: 12px;
            margin: 10px 0;
            font-size: 14px;
        }

        .error-message {
            background: rgba(255, 59, 48, 0.15);
            color: #ff6b6b;
            border-left: 4px solid var(--danger-color);
        }

        .success-message {
            background: rgba(76, 175, 80, 0.15);
            color: #81c784;
            border-left: 4px solid var(--success-color);
        }

        .settings-overlay {
            display: none;
        }

        /* Mobile-optimized Response Display */
        .response-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 85%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(25px);
            padding: 20px;
            border-radius: 16px;
            font-size: 16px;
            text-align: center;
            opacity: 0;
            transform: translate(-50%, -50%) scale(0.85);
            transition: all 0.4s ease;
            border: 1px solid rgba(255,255,255,0.15);
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
            z-index: 50;
            line-height: 1.4;
        }

        .response-display.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        .wake-word-list {
            background: rgba(255,255,255,0.04);
            padding: 12px;
            border-radius: 8px;
            margin: 12px 0;
            font-size: 13px;
        }

        .wake-word-item {
            padding: 6px 0;
            border-bottom: 1px solid rgba(255,255,255,0.08);
        }

        .wake-word-item:last-child {
            border-bottom: none;
        }

        /* Cosmic wave presets optimized for mobile */
        .cosmic-wave {
            --wave-color-1: #ffffff;
            --wave-color-2: #87ceeb;
            --wave-color-3: #4169e1;
            --wave-color-4: #6495ed;
            --wave-color-5: #b0c4de;
        }

        .spiritual-wave {
            --wave-color-1: #ffffff;
            --wave-color-2: #ffd700;
            --wave-color-3: #ff69b4;
            --wave-color-4: #9370db;
            --wave-color-5: #00ffff;
        }

        .aurora-wave {
            --wave-color-1: #ffffff;
            --wave-color-2: #00ff7f;
            --wave-color-3: #00ced1;
            --wave-color-4: #9370db;
            --wave-color-5: #ff1493;
        }

        .celestial-wave {
            --wave-color-1: #fffacd;
            --wave-color-2: #f0e68c;
            --wave-color-3: #dda0dd;
            --wave-color-4: #ba55d3;
            --wave-color-5: #8a2be2;
        }

        /* iPhone-specific optimizations */
        @supports (-webkit-touch-callout: none) {
            body {
                -webkit-text-size-adjust: 100%;
                -webkit-font-smoothing: antialiased;
            }
            
            .wave-bar {
                will-change: height, filter;
            }
            
            .light-ray {
                will-change: transform, opacity;
            }
            
            .particle {
                will-change: transform, opacity;
            }
        }
    </style>
</head>

    <div class="light-rays">
        <div class="light-ray"></div>
        <div class="light-ray"></div>
        <div class="light-ray"></div>
        <div class="light-ray"></div>
        <div class="light-ray"></div>
        <div class="light-ray"></div>
        <div class="light-ray"></div>
        <div class="light-ray"></div>
    </div>

    <!-- Mobile Energy Particles -->
    <div class="energy-particles" id="energyParticles">
        <!-- Particles will be generated by JavaScript -->
    </div>

    <!-- iPhone-optimized Settings Button -->
    <button class="settings-btn" id="settingsBtn">⚙</button>

    <!-- Mobile Wake Word Indicator -->
    <div class="wake-indicator" id="wakeIndicator">

    </div>

    <div class="wave-container" id="waveContainer">
        <div class="sound-wave" id="soundWave">

        </div>
    </div>

    <!-- Mobile Response Display -->
    <div class="response-display" id="responseDisplay"></div>

    <!-- Full-screen Mobile Settings Panel -->

    <script>
        class MobileCosmicVoiceAssistant {
            constructor() {
                this.settings = {
                    apiKey: '',
                    model: 'gpt-3.5-turbo',
                    speechRate: 0.8,
                    speechPitch: 1.0,
                    speechVolume: 1.0,
                    language: 'en-US',
                    theme: 'default',
                    showResponse: true,
                    maxTokens: 150,
                    waveCount: 80,
                    waveResponsive: 1.2,
                    animSpeed: 70,
                    waveScheme: 'cosmic',
                    wakeWordEnabled: true,
                    wakeWord: 'Hey Assistant',
                    wakeResponse: "Hi dear, I'm here!",
                    wakeSensitivity: 0.7
                };

                this.loadSettings();
                
                this.recognition = null;
                this.synthesis = window.speechSynthesis;
                this.audioContext = null;
                this.analyser = null;
                this.microphone = null;
                this.dataArray = null;
                
                this.isListening = false;
                this.isProcessing = false;
                this.isSpeaking = false;
                this.audioEnabled = false;
                this.wakeListening = false;
                
                this.waveAnimationId = null;
                this.idleAnimationId = null;

                this.initializeElements();
                this.setupEventListeners();
                this.setupSpeechRecognition();
                this.initializeWave();
                this.applyTheme();
                this.applyWaveScheme();
                this.startIdleAnimation();
                this.enableAudio();
                this.createEnergyParticles();

                // Mobile-specific setup
                this.setupMobileOptimizations();

                // Start wake word listening immediately
                if (this.settings.wakeWordEnabled) {
                    setTimeout(() => this.startWakeWordListening(), 1000);
                }
            }

            setupMobileOptimizations() {
                // Prevent zoom on iOS
                document.addEventListener('touchstart', (e) => {
                    if (e.touches.length > 1) {
                        e.preventDefault();
                    }
                });

                // Optimize for mobile performance
                if ('serviceWorker' in navigator) {
                    // Enable hardware acceleration hints
                    document.body.style.transform = 'translateZ(0)';
                }

                // Handle orientation changes
                window.addEventListener('orientationchange', () => {
                    setTimeout(() => this.initializeWave(), 100);
                });

                // Handle mobile audio context
                document.addEventListener('touchstart', () => {
                    if (this.audioContext && this.audioContext.state === 'suspended') {
                        this.audioContext.resume();
                    }
                }, { once: true });
            }

            initializeElements() {
                // Main elements
                this.soundWave = document.getElementById('soundWave');
                this.responseDisplay = document.getElementById('responseDisplay');
                this.waveContainer = document.getElementById('waveContainer');
                this.wakeIndicator = document.getElementById('wakeIndicator');
                this.currentWakeWord = document.getElementById('currentWakeWord');
                this.energyParticles = document.getElementById('energyParticles');

                // Settings elements
                this.settingsBtn = document.getElementById('settingsBtn');
                this.settingsPanel = document.getElementById('settingsPanel');
                this.closeSettings = document.getElementById('closeSettings');

                // Settings inputs
                this.apiKeyInput = document.getElementById('apiKeyInput');
                this.modelSelect = document.getElementById('modelSelect');
                this.speechRate = document.getElementById('speechRate');
                this.speechPitch = document.getElementById('speechPitch');
                this.speechVolume = document.getElementById('speechVolume');
                this.languageSelect = document.getElementById('languageSelect');
                this.maxTokens = document.getElementById('maxTokens');
                this.waveCount = document.getElementById('waveCount');
                this.waveResponsive = document.getElementById('waveResponsive');
                this.animSpeed = document.getElementById('animSpeed');
                this.wakeWordInput = document.getElementById('wakeWordInput');
                this.wakeResponseInput = document.getElementById('wakeResponseInput');
                this.wakeSensitivity = document.getElementById('wakeSensitivity');

                // Buttons and toggles
                this.saveApiKeyBtn = document.getElementById('saveApiKeyBtn');
                this.testApiKeyBtn = document.getElementById('testApiKeyBtn');
                this.testSpeechBtn = document.getElementById('testSpeechBtn');
                this.testWaveBtn = document.getElementById('testWaveBtn');
                this.testWakeWordBtn = document.getElementById('testWakeWordBtn');
                this.showResponseToggle = document.getElementById('showResponseToggle');
                this.wakeWordToggle = document.getElementById('wakeWordToggle');
                this.exportBtn = document.getElementById('exportBtn');
                this.importBtn = document.getElementById('importBtn');
                this.importFile = document.getElementById('importFile');
                this.resetBtn = document.getElementById('resetBtn');

                // Value displays
                this.rateValue = document.getElementById('rateValue');
                this.pitchValue = document.getElementById('pitchValue');
                this.volumeValue = document.getElementById('volumeValue');
                this.maxTokensValue = document.getElementById('maxTokensValue');
                this.waveCountValue = document.getElementById('waveCountValue');
                this.responsiveValue = document.getElementById('responsiveValue');
                this.animSpeedValue = document.getElementById('animSpeedValue');
                this.wakeSensitivityValue = document.getElementById('wakeSensitivityValue');
            }

            setupEventListeners() {
                // Settings panel
                this.settingsBtn.addEventListener('click', () => this.openSettings());
                this.closeSettings.addEventListener('click', () => this.closeSettingsPanel());

                // Settings controls
                this.saveApiKeyBtn.addEventListener('click', () => this.saveApiKey());
                this.testApiKeyBtn.addEventListener('click', () => this.testApiKey());
                this.testSpeechBtn.addEventListener('click', () => this.testSpeech());
                this.testWaveBtn.addEventListener('click', () => this.testWaveAnimation());
                this.testWakeWordBtn.addEventListener('click', () => this.testWakeWord());

                // Wake word settings
                this.wakeWordInput.addEventListener('input', (e) => {
                    this.saveSetting('wakeWord', e.target.value);
                    this.currentWakeWord.textContent = e.target.value;
                });

                this.wakeResponseInput.addEventListener('input', (e) => {
                    this.saveSetting('wakeResponse', e.target.value);
                });

                // Range inputs
                this.speechRate.addEventListener('input', (e) => {
                    this.rateValue.textContent = e.target.value;
                    this.saveSetting('speechRate', parseFloat(e.target.value));
                });

                this.speechPitch.addEventListener('input', (e) => {
                    this.pitchValue.textContent = e.target.value;
                    this.saveSetting('speechPitch', parseFloat(e.target.value));
                });

                this.speechVolume.addEventListener('input', (e) => {
                    this.volumeValue.textContent = e.target.value;
                    this.saveSetting('speechVolume', parseFloat(e.target.value));
                });

                this.maxTokens.addEventListener('input', (e) => {
                    this.maxTokensValue.textContent = e.target.value;
                    this.saveSetting('maxTokens', parseInt(e.target.value));
                });

                this.waveCount.addEventListener('input', (e) => {
                    this.waveCountValue.textContent = e.target.value;
                    this.saveSetting('waveCount', parseInt(e.target.value));
                    this.initializeWave();
                });

                this.waveResponsive.addEventListener('input', (e) => {
                    this.responsiveValue.textContent = e.target.value;
                    this.saveSetting('waveResponsive', parseFloat(e.target.value));
                });

                this.animSpeed.addEventListener('input', (e) => {
                    this.animSpeedValue.textContent = e.target.value;
                    this.saveSetting('animSpeed', parseInt(e.target.value));
                });

                this.wakeSensitivity.addEventListener('input', (e) => {
                    this.wakeSensitivityValue.textContent = e.target.value;
                    this.saveSetting('wakeSensitivity', parseFloat(e.target.value));
                });

                // Select inputs
                this.modelSelect.addEventListener('change', () => this.saveSetting('model', this.modelSelect.value));
                this.languageSelect.addEventListener('change', () => this.saveSetting('language', this.languageSelect.value));

                // Toggle switches
                this.showResponseToggle.addEventListener('click', () => this.toggleSetting('showResponse'));
                this.wakeWordToggle.addEventListener('click', () => this.toggleWakeWord());

                // Theme selection
                document.querySelectorAll('.color-option').forEach(option => {
                    option.addEventListener('click', () => {
                        document.querySelectorAll('.color-option').forEach(opt => opt.classList.remove('active'));
                        option.classList.add('active');
                        this.saveSetting('theme', option.dataset.theme);
                        this.applyTheme();
                    });
                });

                // Wave scheme selection
                document.querySelectorAll('.wave-color-option').forEach(option => {
                    option.addEventListener('click', () => {
                        document.querySelectorAll('.wave-color-option').forEach(opt => opt.classList.remove('active'));
                        option.classList.add('active');
                        this.saveSetting('waveScheme', option.dataset.waveScheme);
                        this.applyWaveScheme();
                    });
                });

                // Data management
                this.exportBtn.addEventListener('click', () => this.exportSettings());
                this.importBtn.addEventListener('click', () => this.importFile.click());
                this.importFile.addEventListener('change', (e) => this.importSettings(e));
                this.resetBtn.addEventListener('click', () => this.resetSettings());
            }

            createEnergyParticles() {
                // Fewer particles for mobile performance
                for (let i = 0; i < 12; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.top = Math.random() * 100 + '%';
                    particle.style.animationDelay = Math.random() * 8 + 's';
                    particle.style.animationDuration = (4 + Math.random() * 6) + 's';
                    this.energyParticles.appendChild(particle);
                }
            }

            initializeWave() {
                this.soundWave.innerHTML = '';
                
                for (let i = 0; i < this.settings.waveCount; i++) {
                    const bar = document.createElement('div');
                    bar.className = 'wave-bar';
                    bar.style.animationDelay = `${i * 25}ms`;
                    this.soundWave.appendChild(bar);
                }
                
                this.applyWaveScheme();
            }

            applyWaveScheme() {
                document.body.className = `${this.settings.waveScheme}-wave`;
            }

            startIdleAnimation() {
                const bars = this.soundWave.querySelectorAll('.wave-bar');
                let time = 0;
                
                const animate = () => {
                    if (!this.isListening && !this.isProcessing && !this.isSpeaking) {
                        bars.forEach((bar, index) => {
                            const height = 18 + Math.sin(time + index * 0.25) * 12;
                            bar.style.height = height + 'px';
                        });
                        time += 0.04;
                    }
                    
                    this.idleAnimationId = requestAnimationFrame(animate);
                };
                
                animate();
            }

            setupSpeechRecognition() {
                if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                    this.recognition = new SpeechRecognition();
                    
                    this.recognition.continuous = true;
                    this.recognition.interimResults = true;
                    this.recognition.lang = this.settings.language;

                    this.recognition.onstart = () => {
                        if (this.wakeListening) {
                            this.wakeIndicator.classList.add('show');
                        } else {
                            this.isListening = true;
                            this.setupAudioVisualization();
                        }
                    };

                    this.recognition.onresult = (event) => {
                        let finalTranscript = '';
                        let interimTranscript = '';
                        
                        for (let i = event.resultIndex; i < event.results.length; i++) {
                            const transcript = event.results[i][0].transcript;
                            if (event.results[i].isFinal) {
                                finalTranscript += transcript;
                            } else {
                                interimTranscript += transcript;
                            }
                        }

                        const fullTranscript = (finalTranscript + interimTranscript).toLowerCase();

                        if (this.wakeListening && this.settings.wakeWordEnabled) {
                            if (this.detectWakeWord(fullTranscript)) {
                                this.handleWakeWordDetected();
                                return;
                            }
                        }

                        if (finalTranscript && !this.wakeListening) {
                            this.processUserInput(finalTranscript.trim());
                        }
                    };

                    this.recognition.onerror = (event) => {
                        if (event.error !== 'no-speech') {
                            this.showMessage(`Speech error: ${event.error}`, 'error');
                        }
                        if (!this.wakeListening) {
                            this.stopListening();
                        }
                    };

                    this.recognition.onend = () => {
                        if (this.wakeListening && this.settings.wakeWordEnabled) {
                            setTimeout(() => this.startWakeWordListening(), 1000);
                        } else {
                            this.stopListening();
                        }
                    };
                }
            }

            detectWakeWord(transcript) {
                const wakeWord = this.settings.wakeWord.toLowerCase();
                const confidence = this.calculateStringMatch(transcript, wakeWord);
                return confidence >= this.settings.wakeSensitivity;
            }

            calculateStringMatch(str1, str2) {
                const words1 = str1.split(' ');
                const words2 = str2.split(' ');
                let matches = 0;
                
                words2.forEach(word2 => {
                    const bestMatch = words1.reduce((best, word1) => {
                        const similarity = this.stringSimilarity(word1, word2);
                        return similarity > best ? similarity : best;
                    }, 0);
                    matches += bestMatch;
                });
                
                return matches / words2.length;
            }

            stringSimilarity(str1, str2) {
                const longer = str1.length > str2.length ? str1 : str2;
                const shorter = str1.length > str2.length ? str2 : str1;
                
                if (longer.length === 0) return 1.0;
                
                const editDistance = this.levenshteinDistance(longer, shorter);
                return (longer.length - editDistance) / longer.length;
            }

            levenshteinDistance(str1, str2) {
                const matrix = [];
                
                for (let i = 0; i <= str2.length; i++) {
                    matrix[i] = [i];
                }
                
                for (let j = 0; j <= str1.length; j++) {
                    matrix[0][j] = j;
                }
                
                for (let i = 1; i <= str2.length; i++) {
                    for (let j = 1; j <= str1.length; j++) {
                        if (str2.charAt(i - 1) === str1.charAt(j - 1)) {
                            matrix[i][j] = matrix[i - 1][j - 1];
                        } else {
                            matrix[i][j] = Math.min(
                                matrix[i - 1][j - 1] + 1,
                                matrix[i][j - 1] + 1,
                                matrix[i - 1][j] + 1
                            );
                        }
                    }
                }
                
                return matrix[str2.length][str1.length];
            }

            handleWakeWordDetected() {
                this.wakeListening = false;
                this.wakeIndicator.classList.add('active');
                
                // Animate wave bars
                const bars = this.soundWave.querySelectorAll('.wave-bar');
                bars.forEach(bar => bar.classList.add('wake-detected'));
                
                // Add haptic feedback for iPhone
                if ('vibrate' in navigator) {
                    navigator.vibrate([50, 30, 50]);
                }
                
                this.speakResponse(this.settings.wakeResponse);
                
                setTimeout(() => {
                    this.wakeIndicator.classList.remove('active');
                    bars.forEach(bar => bar.classList.remove('wake-detected'));
                    
                    // Start listening for user input
                    this.startListening();
                }, 2000);
            }

            startWakeWordListening() {
                if (!this.recognition || !this.settings.wakeWordEnabled) return;
                
                this.wakeListening = true;
                this.stopListening();
                
                try {
                    this.synthesis.cancel();
                    this.recognition.start();
                } catch (error) {
                    console.warn('Wake word listening failed:', error);
                    this.wakeListening = false;
                    setTimeout(() => this.startWakeWordListening(), 2000);
                }
            }

            toggleWakeWord() {
                this.settings.wakeWordEnabled = !this.settings.wakeWordEnabled;
                localStorage.setItem('va_wakeWordEnabled', this.settings.wakeWordEnabled);
                this.updateToggle(this.wakeWordToggle, this.settings.wakeWordEnabled);
                
                if (this.settings.wakeWordEnabled) {
                    this.startWakeWordListening();
                    this.showMessage('👂 Wake word listening enabled', 'success');
                } else {
                    this.wakeListening = false;
                    this.wakeIndicator.classList.remove('show', 'active');
                    this.showMessage('👂 Wake word listening disabled', 'info');
                }
            }

            async setupAudioVisualization() {
                try {
                    if (!this.audioContext) {
                        this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    }

                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        audio: {
                            echoCancellation: true,
                            noiseSuppression: true,
                            autoGainControl: true
                        } 
                    });
                    this.microphone = this.audioContext.createMediaStreamSource(stream);
                    this.analyser = this.audioContext.createAnalyser();
                    this.analyser.fftSize = 512; // Reduced for mobile performance
                    
                    this.microphone.connect(this.analyser);
                    this.dataArray = new Uint8Array(this.analyser.frequencyBinCount);
                    
                    this.animateWave();
                } catch (error) {
                    console.warn('Audio visualization not available:', error);
                }
            }

            animateWave() {
                if (!this.analyser || (!this.isListening && !this.wakeListening)) return;
                
                this.analyser.getByteFrequencyData(this.dataArray);
                const bars = this.soundWave.querySelectorAll('.wave-bar');
                
                bars.forEach((bar, index) => {
                    const dataIndex = Math.floor(index * this.dataArray.length / bars.length);
                    const height = (this.dataArray[dataIndex] / 255) * window.innerHeight * 0.5 * this.settings.waveResponsive;
                    bar.style.height = Math.max(6, height) + 'px';
                    bar.classList.toggle('active', height > 25);
                });
                
                this.waveAnimationId = requestAnimationFrame(() => this.animateWave());
            }

            startListening() {
                if (!this.recognition) {
                    this.showMessage('Speech recognition not supported', 'error');
                    return;
                }

                this.wakeListening = false;
                this.wakeIndicator.classList.remove('show', 'active');

                try {
                    this.synthesis.cancel();
                    this.recognition.start();
                } catch (error) {
                    this.showMessage('Failed to start listening', 'error');
                }
            }

            stopListening() {
                if (this.recognition && (this.isListening || this.wakeListening)) {
                    this.recognition.stop();
                }
                
                if (this.waveAnimationId) {
                    cancelAnimationFrame(this.waveAnimationId);
                }
                
                this.isListening = false;
                this.wakeListening = false;
                this.wakeIndicator.classList.remove('show', 'active');
            }

            async processUserInput(input) {
                this.isProcessing = true;
                this.isListening = false;

                // Animate bars while processing
                const bars = this.soundWave.querySelectorAll('.wave-bar');
                bars.forEach(bar => bar.classList.add('speaking'));

                try {
                    const response = await this.sendToChatGPT(input);
                    
                    if (this.settings.showResponse) {
                        this.showResponse(input, response);
                    }
                    
                    this.speakResponse(response);
                } catch (error) {
                    this.showMessage(`AI Error: ${error.message}`, 'error');
                } finally {
                    this.isProcessing = false;
                    bars.forEach(bar => bar.classList.remove('speaking'));
                    
                    // Restart wake word listening
                    if (this.settings.wakeWordEnabled) {
                        setTimeout(() => this.startWakeWordListening(), 2000);
                    }
                }
            }

            async sendToChatGPT(message) {
                if (!this.settings.apiKey) {
                    throw new Error('No API key set. Please configure in settings.');
                }

                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${this.settings.apiKey}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        model: this.settings.model,
                        messages: [
                            {
                                role: 'system',
                                content: 'You are a helpful cosmic voice assistant. Provide concise, friendly responses suitable for speech with a touch of cosmic wisdom.'
                            },
                            {
                                role: 'user',
                                content: message
                            }
                        ],
                        max_tokens: this.settings.maxTokens,
                        temperature: 0.7
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error?.message || `HTTP ${response.status}`);
                }

                const data = await response.json();
                return data.choices[0].message.content.trim();
            }

            speakResponse(text) {
                if (!this.audioEnabled) return;

                this.synthesis.cancel();
                this.isSpeaking = true;

                const utterance = new SpeechSynthesisUtterance(text);
                utterance.rate = this.settings.speechRate;
                utterance.pitch = this.settings.speechPitch;
                utterance.volume = this.settings.speechVolume;
                utterance.lang = this.settings.language;

                utterance.onend = () => {
                    this.isSpeaking = false;
                };

                this.synthesis.speak(utterance);
            }

            showResponse(userInput, response) {
                this.responseDisplay.innerHTML = `
                    <div style="margin-bottom: 15px;">
                        <strong style="color: var(--wave-color-1);">✨ You:</strong> "${userInput}"
                    </div>
                    <div>
                        <strong style="color: var(--wave-color-4);">🌌 Cosmic AI:</strong> ${response}
                    </div>
                `;
                
                this.responseDisplay.classList.add('show');
                
                setTimeout(() => {
                    this.responseDisplay.classList.remove('show');
                }, 8000);
            }

            showMessage(message, type = 'info') {
                this.responseDisplay.innerHTML = `
                    <div class="${type}-message">
                        ${message}
                    </div>
                `;
                
                this.responseDisplay.classList.add('show');
                
                setTimeout(() => {
                    this.responseDisplay.classList.remove('show');
                }, 3000);
            }

            enableAudio() {
                if (!this.audioEnabled) {
                    const utterance = new SpeechSynthesisUtterance('');
                    utterance.volume = 0;
                    this.synthesis.speak(utterance);
                    
                    this.audioEnabled = true;
                }
            }

            openSettings() {
                this.settingsPanel.classList.add('open');
                // Prevent body scroll on mobile
                document.body.style.overflow = 'hidden';
            }

            closeSettingsPanel() {
                this.settingsPanel.classList.remove('open');
                // Restore body scroll
                document.body.style.overflow = '';
            }

            // All other methods remain the same as the previous version but optimized for mobile...
            // (loadSettings, saveSetting, toggleSetting, updateToggle, applyTheme, saveApiKey, etc.)
            
            loadSettings() {
                Object.keys(this.settings).forEach(key => {
                    const saved = localStorage.getItem(`va_${key}`);
                    if (saved !== null) {
                        if (typeof this.settings[key] === 'boolean') {
                            this.settings[key] = saved === 'true';
                        } else if (typeof this.settings[key] === 'number') {
                            this.settings[key] = parseFloat(saved);
                        } else {
                            this.settings[key] = saved;
                        }
                    }
                });

                // Update UI elements
                setTimeout(() => {
                    if (this.apiKeyInput) this.apiKeyInput.value = this.settings.apiKey;
                    if (this.modelSelect) this.modelSelect.value = this.settings.model;
                    if (this.speechRate) this.speechRate.value = this.settings.speechRate;
                    if (this.speechPitch) this.speechPitch.value = this.settings.speechPitch;
                    if (this.speechVolume) this.speechVolume.value = this.settings.speechVolume;
                    if (this.languageSelect) this.languageSelect.value = this.settings.language;
                    if (this.maxTokens) this.maxTokens.value = this.settings.maxTokens;
                    if (this.waveCount) this.waveCount.value = this.settings.waveCount;
                    if (this.waveResponsive) this.waveResponsive.value = this.settings.waveResponsive;
                    if (this.animSpeed) this.animSpeed.value = this.settings.animSpeed;
                    if (this.wakeWordInput) this.wakeWordInput.value = this.settings.wakeWord;
                    if (this.wakeResponseInput) this.wakeResponseInput.value = this.settings.wakeResponse;
                    if (this.wakeSensitivity) this.wakeSensitivity.value = this.settings.wakeSensitivity;

                    // Update current wake word display
                    if (this.currentWakeWord) this.currentWakeWord.textContent = this.settings.wakeWord;

                    // Update value displays
                    if (this.rateValue) this.rateValue.textContent = this.settings.speechRate;
                    if (this.pitchValue) this.pitchValue.textContent = this.settings.speechPitch;
                    if (this.volumeValue) this.volumeValue.textContent = this.settings.speechVolume;
                    if (this.maxTokensValue) this.maxTokensValue.textContent = this.settings.maxTokens;
                    if (this.waveCountValue) this.waveCountValue.textContent = this.settings.waveCount;
                    if (this.responsiveValue) this.responsiveValue.textContent = this.settings.waveResponsive;
                    if (this.animSpeedValue) this.animSpeedValue.textContent = this.settings.animSpeed;
                    if (this.wakeSensitivityValue) this.wakeSensitivityValue.textContent = this.settings.wakeSensitivity;

                    // Update toggles
                    this.updateToggle(this.showResponseToggle, this.settings.showResponse);
                    this.updateToggle(this.wakeWordToggle, this.settings.wakeWordEnabled);

                    // Update theme
                    document.querySelectorAll('.color-option').forEach(option => {
                        option.classList.toggle('active', option.dataset.theme === this.settings.theme);
                    });

                    // Update wave scheme
                    document.querySelectorAll('.wave-color-option').forEach(option => {
                        option.classList.toggle('active', option.dataset.waveScheme === this.settings.waveScheme);
                    });
                }, 100);
            }

            saveSetting(key, value) {
                this.settings[key] = value;
                localStorage.setItem(`va_${key}`, value);
                
                if (key === 'language' && this.recognition) {
                    this.recognition.lang = value;
                }
            }

            toggleSetting(key) {
                this.settings[key] = !this.settings[key];
                localStorage.setItem(`va_${key}`, this.settings[key]);
                
                const toggle = this.showResponseToggle;
                this.updateToggle(toggle, this.settings[key]);
            }

            updateToggle(toggle, active) {
                if (toggle) {
                    toggle.classList.toggle('active', active);
                }
            }

            applyTheme() {
                document.body.setAttribute('data-theme', this.settings.theme);
            }

            saveApiKey() {
                const apiKey = this.apiKeyInput.value.trim();
                if (apiKey && apiKey.startsWith('sk-')) {
                    this.saveSetting('apiKey', apiKey);
                    this.showMessage('✅ API key saved successfully!', 'success');
                } else {
                    this.showMessage('❌ Invalid API key format. Should start with "sk-"', 'error');
                }
            }

            async testApiKey() {
                const apiKey = this.apiKeyInput.value.trim();
                if (!apiKey) {
                    this.showMessage('Please enter an API key to test', 'error');
                    return;
                }

                this.testApiKeyBtn.textContent = '🧪 Testing...';
                this.testApiKeyBtn.disabled = true;

                try {
                    const response = await fetch('https://api.openai.com/v1/chat/completions', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${apiKey}`,
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            model: 'gpt-3.5-turbo',
                            messages: [{ role: 'user', content: 'test' }],
                            max_tokens: 5
                        })
                    });

                    if (response.ok) {
                        this.showMessage('✅ API key is valid and working!', 'success');
                        this.saveApiKey();
                    } else {
                        const error = await response.json();
                        this.showMessage(`❌ API key test failed: ${error.error?.message || 'Invalid key'}`, 'error');
                    }
                } catch (error) {
                    this.showMessage(`❌ Test failed: ${error.message}`, 'error');
                }

                this.testApiKeyBtn.textContent = '🧪 Test API';
                this.testApiKeyBtn.disabled = false;
            }

            testSpeech() {
                this.speakResponse('Greetings from the cosmic realm! I am your AI voice assistant, perfectly optimized for your iPhone 16 Pro Max.');
            }

            testWaveAnimation() {
                const bars = this.soundWave.querySelectorAll('.wave-bar');
                let time = 0;
                
                const testAnimation = () => {
                    bars.forEach((bar, index) => {
                        const height = 80 + Math.sin(time + index * 0.7) * 60;
                        bar.style.height = height + 'px';
                        bar.classList.add('active');
                    });
                    time += 0.35;
                    
                    if (time < 12) {
                        setTimeout(testAnimation, this.settings.animSpeed);
                    } else {
                        bars.forEach(bar => bar.classList.remove('active'));
                    }
                };
                
                testAnimation();
            }

            testWakeWord() {
                this.showMessage(`🌌 Testing cosmic wake word detection with: "${this.settings.wakeWord}"`, 'info');
                this.handleWakeWordDetected();
            }

            exportSettings() {
                const data = {
                    settings: this.settings,
                    exported: new Date().toISOString()
                };

                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `cosmic-mobile-assistant-${new Date().toISOString().split('T')[0]}.json`;
                a.click();
                URL.revokeObjectURL(url);

                this.showMessage('✅ Mobile cosmic settings exported!', 'success');
            }

            importSettings(event) {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const data = JSON.parse(e.target.result);
                        
                        if (data.settings) {
                            Object.assign(this.settings, data.settings);
                            Object.keys(this.settings).forEach(key => {
                                localStorage.setItem(`va_${key}`, this.settings[key]);
                            });
                        }

                        this.loadSettings();
                        this.initializeWave();
                        this.applyTheme();
                        this.applyWaveScheme();
                        this.showMessage('✅ Mobile settings imported successfully!', 'success');
                    } catch (error) {
                        this.showMessage('❌ Invalid settings file', 'error');
                    }
                };
                reader.readAsText(file);
                event.target.value = '';
            }

            resetSettings() {
                if (confirm('Reset all cosmic settings? This cannot be undone.')) {
                    Object.keys(localStorage).forEach(key => {
                        if (key.startsWith('va_')) {
                            localStorage.removeItem(key);
                        }
                    });

                    this.settings = {
                        apiKey: '',
                        model: 'gpt-3.5-turbo',
                        speechRate: 0.8,
                        speechPitch: 1.0,
                        speechVolume: 1.0,
                        language: 'en-US',
                        theme: 'default',
                        showResponse: true,
                        maxTokens: 150,
                        waveCount: 80,
                        waveResponsive: 1.2,
                        animSpeed: 70,
                        waveScheme: 'cosmic',
                        wakeWordEnabled: true,
                        wakeWord: 'Hey Assistant',
                        wakeResponse: "Hi dear, I'm here!",
                        wakeSensitivity: 0.7
                    };

                    this.loadSettings();
                    this.initializeWave();
                    this.applyTheme();
                    this.applyWaveScheme();
                    this.showMessage('✅ Mobile cosmic settings reset!', 'success');
                }
            }
        }

        // Initialize the mobile cosmic voice assistant
        document.addEventListener('DOMContentLoaded', () => {
            window.voiceAssistant = new MobileCosmicVoiceAssistant();
        });

        // Handle mobile-specific page visibility changes
        document.addEventListener('visibilitychange', () => {
            if (document.hidden && window.voiceAssistant) {
                window.voiceAssistant.synthesis.cancel();
                if (window.voiceAssistant.isListening) {
                    window.voiceAssistant.stopListening();
                }
            }
        });

        // Handle mobile orientation changes
        window.addEventListener('orientationchange', () => {
            setTimeout(() => {
                if (window.voiceAssistant) {
                    window.voiceAssistant.initializeWave();
                }
            }, 200);
        });
    </script>
</body>
