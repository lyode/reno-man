<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Neural AI Voice Assistant</title>
    
    <style>
        :root {
            --primary-color: #FFB000;
            --secondary-color: #FF6B00;
            --success-color: #4CAF50;
            --danger-color: #FF3B30;
            --warning-color: #ff9800;
            --background: #000000;
            --card-background: rgba(255, 176, 0, 0.08);
            --text-color: #ffffff;
            --border-radius: 16px;
            --shadow: 0 8px 32px rgba(255, 176, 0, 0.2);
            --wave-color-1: #FFD700;
            --wave-color-2: #FFB000;
            --wave-color-3: #FF8C00;
            --wave-color-4: #FF6B00;
            --wave-color-5: #FF4500;
            --neural-gold: #FFD700;
            --neural-orange: #FF8C00;
            --neural-amber: #FFB000;
            --safe-area-top: env(safe-area-inset-top, 20px);
            --safe-area-bottom: env(safe-area-inset-bottom, 20px);
            --safe-area-left: env(safe-area-inset-left, 0px);
            --safe-area-right: env(safe-area-inset-right, 0px);
        }

        [data-theme="neural"] {
            --wave-color-1: #FFD700;
            --wave-color-2: #FFB000;
            --wave-color-3: #FF8C00;
            --wave-color-4: #FF6B00;
            --wave-color-5: #FF4500;
        }

        [data-theme="blue-neural"] {
            --wave-color-1: #00D4FF;
            --wave-color-2: #0099FF;
            --wave-color-3: #0066FF;
            --wave-color-4: #3399FF;
            --wave-color-5: #66CCFF;
        }

        [data-theme="green-neural"] {
            --wave-color-1: #00FF7F;
            --wave-color-2: #00FF00;
            --wave-color-3: #32CD32;
            --wave-color-4: #7FFF00;
            --wave-color-5: #ADFF2F;
        }

        [data-theme="purple-neural"] {
            --wave-color-1: #DDA0DD;
            --wave-color-2: #DA70D6;
            --wave-color-3: #BA55D3;
            --wave-color-4: #9370DB;
            --wave-color-5: #8A2BE2;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', sans-serif;
            background: var(--background);
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            touch-action: manipulation;
            overflow: hidden;
            color: var(--text-color);
            position: fixed;
            top: 0;
            left: 0;
            padding-top: var(--safe-area-top);
            padding-bottom: var(--safe-area-bottom);
            padding-left: var(--safe-area-left);
            padding-right: var(--safe-area-right);
        }

        /* Neural Network Background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(1px 1px at 20px 30px, var(--neural-gold), transparent),
                radial-gradient(1px 1px at 40px 70px, var(--neural-amber), transparent),
                radial-gradient(0.5px 0.5px at 90px 40px, var(--neural-orange), transparent),
                radial-gradient(1px 1px at 130px 80px, var(--neural-gold), transparent),
                radial-gradient(0.5px 0.5px at 160px 30px, var(--neural-amber), transparent),
                radial-gradient(1px 1px at 200px 60px, var(--neural-orange), transparent),
                radial-gradient(0.5px 0.5px at 240px 90px, var(--neural-gold), transparent),
                radial-gradient(1px 1px at 280px 20px, var(--neural-amber), transparent),
                radial-gradient(0.5px 0.5px at 320px 70px, var(--neural-orange), transparent),
                radial-gradient(1px 1px at 360px 40px, var(--neural-gold), transparent);
            background-repeat: repeat;
            background-size: 400px 400px;
            animation: neuralStars 30s linear infinite;
            pointer-events: none;
            opacity: 0.6;
        }

        @keyframes neuralStars {
            from { transform: translateY(0px); }
            to { transform: translateY(-400px); }
        }

        /* Neural Energy Center */
        body::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, 
                rgba(255, 215, 0, 0.4) 0%, 
                rgba(255, 140, 0, 0.2) 30%, 
                rgba(255, 176, 0, 0.1) 60%, 
                transparent 100%);
            transform: translate(-50%, -50%);
            animation: neuralCore 6s ease-in-out infinite alternate;
            pointer-events: none;
        }

        @keyframes neuralCore {
            0% { 
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.4;
            }
            100% { 
                transform: translate(-50%, -50%) scale(1.5);
                opacity: 0.8;
            }
        }

        /* Neural Network Lines */
        .neural-network {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .neural-path {
            position: absolute;
            background: linear-gradient(90deg, 
                transparent 0%, 
                var(--neural-gold) 20%, 
                var(--neural-amber) 40%, 
                var(--neural-orange) 60%, 
                var(--neural-gold) 80%, 
                transparent 100%);
            border-radius: 1px;
            animation: neuralFlow 4s linear infinite;
            box-shadow: 0 0 6px var(--neural-gold);
        }

        .neural-path.vertical {
            width: 1px;
            height: 200px;
            left: 50%;
            top: 20%;
            transform: translateX(-50%);
        }

        .neural-path.horizontal {
            height: 1px;
            width: 150px;
            top: 50%;
            left: 30%;
            transform: translateY(-50%);
        }

        .neural-path.diagonal-1 {
            width: 1px;
            height: 120px;
            top: 30%;
            left: 40%;
            transform: rotate(45deg);
        }

        .neural-path.diagonal-2 {
            width: 1px;
            height: 120px;
            top: 30%;
            right: 40%;
            transform: rotate(-45deg);
        }

        .neural-path.branch-1 {
            height: 1px;
            width: 80px;
            top: 35%;
            left: 35%;
            transform: rotate(30deg);
        }

        .neural-path.branch-2 {
            height: 1px;
            width: 80px;
            top: 35%;
            right: 35%;
            transform: rotate(-30deg);
        }

        .neural-path.branch-3 {
            height: 1px;
            width: 60px;
            top: 65%;
            left: 40%;
            transform: rotate(60deg);
        }

        .neural-path.branch-4 {
            height: 1px;
            width: 60px;
            top: 65%;
            right: 40%;
            transform: rotate(-60deg);
        }

        @keyframes neuralFlow {
            0% { 
                opacity: 0.3;
                filter: brightness(0.5);
            }
            50% { 
                opacity: 1;
                filter: brightness(1.5);
            }
            100% { 
                opacity: 0.3;
                filter: brightness(0.5);
            }
        }

        /* Neural Nodes */
        .neural-nodes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .neural-node {
            position: absolute;
            width: 6px;
            height: 6px;
            background: radial-gradient(circle, var(--neural-gold), var(--neural-orange));
            border-radius: 50%;
            animation: neuralPulse 3s ease-in-out infinite;
            box-shadow: 0 0 10px var(--neural-gold);
        }

        @keyframes neuralPulse {
            0%, 100% { 
                transform: scale(1);
                opacity: 0.7;
            }
            50% { 
                transform: scale(1.5);
                opacity: 1;
            }
        }

        /* Settings Button */
        .settings-btn {
            position: absolute;
            top: calc(var(--safe-area-top) + 10px);
            right: calc(var(--safe-area-right) + 15px);
            background: rgba(255, 176, 0, 0.15);
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            font-size: 16px;
            color: var(--neural-gold);
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(15px);
            z-index: 100;
            border: 1px solid rgba(255, 176, 0, 0.2);
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            box-shadow: 0 0 15px rgba(255, 176, 0, 0.3);
        }

        .settings-btn:active {
            background: rgba(255, 176, 0, 0.3);
            transform: scale(0.95);
        }

        /* Wake Word Indicator */
        .wake-indicator {
            position: absolute;
            bottom: calc(var(--safe-area-bottom) + 25px);
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 176, 0, 0.12);
            backdrop-filter: blur(20px);
            padding: 10px 18px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 500;
            opacity: 0;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 176, 0, 0.2);
            max-width: 80%;
            box-shadow: 0 0 20px rgba(255, 176, 0, 0.2);
        }

        .wake-indicator.show {
            opacity: 0.9;
        }

        .wake-indicator.active {
            background: rgba(255, 176, 0, 0.25);
            border: 1px solid rgba(255, 176, 0, 0.5);
            opacity: 1;
            box-shadow: 0 0 30px rgba(255, 176, 0, 0.5);
            animation: neuralGlow 2s ease-in-out infinite;
        }

        @keyframes neuralGlow {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 176, 0, 0.3); }
            50% { box-shadow: 0 0 40px rgba(255, 176, 0, 0.8); }
        }

        /* Neural Wave Container */
        .wave-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .sound-wave {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1.5px;
            width: 85vw;
            height: 65vh;
            max-width: 350px;
            transition: all 0.3s ease;
        }

        .wave-bar {
            flex: 1;
            max-width: 4px;
            border-radius: 2px;
            transition: all 0.08s ease;
            min-height: 6px;
            transform-origin: center;
            background: linear-gradient(to top, 
                var(--wave-color-1) 0%, 
                var(--wave-color-2) 25%, 
                var(--wave-color-3) 50%, 
                var(--wave-color-4) 75%, 
                var(--wave-color-5) 100%);
            box-shadow: 0 0 8px var(--neural-gold);
            filter: drop-shadow(0 0 4px var(--neural-gold));
        }

        .wave-bar.active {
            box-shadow: 0 0 15px var(--wave-color-1), 0 0 30px var(--wave-color-2);
            filter: brightness(2) drop-shadow(0 0 10px var(--neural-gold));
            transform: scaleY(1.4);
        }

        .wave-bar.wake-detected {
            animation: neuralWakeDetected 1.5s ease;
        }

        .wave-bar.speaking {
            animation: neuralSpeaking 0.8s infinite alternate;
        }

        @keyframes neuralWakeDetected {
            0% { 
                transform: scaleY(1); 
                filter: brightness(1) drop-shadow(0 0 4px var(--neural-gold));
                box-shadow: 0 0 8px var(--neural-gold);
            }
            25% { 
                transform: scaleY(2.5); 
                filter: brightness(4) hue-rotate(30deg) drop-shadow(0 0 20px var(--neural-gold));
                box-shadow: 0 0 40px var(--neural-gold), 0 0 80px var(--neural-amber);
            }
            50% { 
                transform: scaleY(3.2); 
                filter: brightness(5) hue-rotate(60deg) drop-shadow(0 0 30px var(--neural-gold));
                box-shadow: 0 0 60px var(--neural-gold), 0 0 120px var(--neural-orange);
            }
            75% { 
                transform: scaleY(2.5); 
                filter: brightness(4) hue-rotate(30deg) drop-shadow(0 0 20px var(--neural-gold));
                box-shadow: 0 0 40px var(--neural-gold), 0 0 80px var(--neural-amber);
            }
            100% { 
                transform: scaleY(1); 
                filter: brightness(1) drop-shadow(0 0 4px var(--neural-gold));
                box-shadow: 0 0 8px var(--neural-gold);
            }
        }

        @keyframes neuralSpeaking {
            0% { 
                transform: scaleY(1); 
                filter: brightness(1.5) drop-shadow(0 0 6px var(--neural-gold));
            }
            100% { 
                transform: scaleY(1.8); 
                filter: brightness(2.5) saturate(1.8) drop-shadow(0 0 15px var(--neural-gold));
            }
        }

        /* Settings Panel */
        .settings-panel {
            position: fixed;
            top: 0;
            right: -100%;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(25px);
            padding: var(--safe-area-top) 20px var(--safe-area-bottom) 20px;
            overflow-y: auto;
            transition: right 0.3s ease;
            z-index: 1000;
            color: var(--text-color);
            -webkit-overflow-scrolling: touch;
            border-left: 1px solid rgba(255, 176, 0, 0.2);
        }

        .settings-panel.open {
            right: 0;
        }

        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 176, 0, 0.2);
        }

        .settings-header h2 {
            font-size: 20px;
            font-weight: 600;
            color: var(--neural-gold);
        }

        .close-settings {
            background: rgba(255, 176, 0, 0.12);
            border: 1px solid rgba(255, 176, 0, 0.2);
            border-radius: 50%;
            width: 44px;
            height: 44px;
            font-size: 20px;
            cursor: pointer;
            color: var(--neural-gold);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            box-shadow: 0 0 15px rgba(255, 176, 0, 0.2);
        }

        .close-settings:active {
            background: rgba(255, 176, 0, 0.25);
            transform: scale(0.95);
        }

        .setting-group {
            margin-bottom: 20px;
        }

        .setting-label {
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
            font-size: 16px;
            color: var(--neural-gold);
        }

        .setting-input, .setting-textarea {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid rgba(255, 176, 0, 0.3);
            border-radius: 12px;
            font-size: 16px;
            background: rgba(255, 176, 0, 0.08);
            color: var(--text-color);
            font-family: inherit;
            -webkit-appearance: none;
        }

        .setting-textarea {
            min-height: 80px;
            resize: vertical;
        }

        .setting-input:focus, .setting-textarea:focus {
            border-color: var(--neural-gold);
            outline: none;
            box-shadow: 0 0 15px rgba(255, 176, 0, 0.3);
        }

        .setting-range {
            width: 100%;
            margin: 10px 0;
            -webkit-appearance: none;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 176, 0, 0.2);
            outline: none;
        }

        .setting-range::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--neural-gold);
            cursor: pointer;
            border: 2px solid var(--neural-amber);
            box-shadow: 0 2px 8px rgba(255, 176, 0, 0.4);
        }

        .setting-select {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid rgba(255, 176, 0, 0.3);
            border-radius: 12px;
            font-size: 16px;
            background: rgba(255, 176, 0, 0.08);
            color: var(--text-color);
            -webkit-appearance: none;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin: 4px;
            min-height: 44px;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--neural-gold), var(--neural-amber));
            color: #000;
            box-shadow: 0 0 20px rgba(255, 176, 0, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(135deg, var(--neural-orange), var(--neural-gold));
            color: #000;
            box-shadow: 0 0 20px rgba(255, 140, 0, 0.3);
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--danger-color), #D70015);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success-color), #45a049);
            color: white;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .toggle-switch {
            position: relative;
            width: 60px;
            height: 32px;
            background: rgba(255, 176, 0, 0.2);
            border-radius: 16px;
            cursor: pointer;
            transition: background 0.3s;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            border: 1px solid rgba(255, 176, 0, 0.3);
        }

        .toggle-switch.active {
            background: var(--neural-gold);
        }

        .toggle-slider {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 28px;
            height: 28px;
            background: #000;
            border-radius: 50%;
            transition: transform 0.3s;
            box-shadow: 0 2px 6px rgba(255, 176, 0, 0.3);
        }

        .toggle-switch.active .toggle-slider {
            transform: translateX(28px);
            background: #000;
        }

        .setting-toggle {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 15px 0;
            padding: 8px 0;
        }

        .color-picker {
            display: flex;
            gap: 12px;
            margin: 12px 0;
            flex-wrap: wrap;
        }

        .color-option {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.3s ease;
            position: relative;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
        }

        .color-option.active {
            border-color: var(--neural-gold);
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 176, 0, 0.5);
        }

        .wave-color-option {
            width: 70px;
            height: 44px;
            border-radius: 12px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            position: relative;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
        }

        .wave-color-option.active {
            border-color: var(--neural-gold);
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(255, 176, 0, 0.4);
        }

        .wave-controls, .wake-word-controls {
            background: rgba(255, 176, 0, 0.06);
            padding: 16px;
            border-radius: 12px;
            margin: 15px 0;
            border: 1px solid rgba(255, 176, 0, 0.2);
        }

        .wake-word-controls {
            background: rgba(255, 176, 0, 0.08);
            border: 1px solid rgba(255, 176, 0, 0.3);
        }

        .error-message, .success-message {
            padding: 12px 16px;
            border-radius: 12px;
            margin: 10px 0;
            font-size: 14px;
        }

        .error-message {
            background: rgba(255, 59, 48, 0.15);
            color: #ff6b6b;
            border-left: 4px solid var(--danger-color);
        }

        .success-message {
            background: rgba(255, 176, 0, 0.15);
            color: var(--neural-gold);
            border-left: 4px solid var(--neural-gold);
        }

        /* Response Display */
        .response-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 85%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(25px);
            padding: 20px;
            border-radius: 16px;
            font-size: 16px;
            text-align: center;
            opacity: 0;
            transform: translate(-50%, -50%) scale(0.85);
            transition: all 0.4s ease;
            border: 1px solid rgba(255, 176, 0, 0.3);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.8), 0 0 30px rgba(255, 176, 0, 0.2);
            z-index: 50;
            line-height: 1.4;
        }

        .response-display.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        .wake-word-list {
            background: rgba(255, 176, 0, 0.04);
            padding: 12px;
            border-radius: 8px;
            margin: 12px 0;
            font-size: 13px;
            border: 1px solid rgba(255, 176, 0, 0.1);
        }

        .wake-word-item {
            padding: 6px 0;
            border-bottom: 1px solid rgba(255, 176, 0, 0.1);
        }

        .wake-word-item:last-child {
            border-bottom: none;
        }

        /* Neural wave presets */
        .neural-wave {
            --wave-color-1: #FFD700;
            --wave-color-2: #FFB000;
            --wave-color-3: #FF8C00;
            --wave-color-4: #FF6B00;
            --wave-color-5: #FF4500;
        }

        .blue-neural-wave {
            --wave-color-1: #00D4FF;
            --wave-color-2: #0099FF;
            --wave-color-3: #0066FF;
            --wave-color-4: #3399FF;
            --wave-color-5: #66CCFF;
        }

        .green-neural-wave {
            --wave-color-1: #00FF7F;
            --wave-color-2: #00FF00;
            --wave-color-3: #32CD32;
            --wave-color-4: #7FFF00;
            --wave-color-5: #ADFF2F;
        }

        .purple-neural-wave {
            --wave-color-1: #DDA0DD;
            --wave-color-2: #DA70D6;
            --wave-color-3: #BA55D3;
            --wave-color-4: #9370DB;
            --wave-color-5: #8A2BE2;
        }

        /* iPhone-specific optimizations */
        @supports (-webkit-touch-callout: none) {
            body {
                -webkit-text-size-adjust: 100%;
                -webkit-font-smoothing: antialiased;
            }
            
            .wave-bar {
                will-change: height, filter;
            }
            
            .neural-path {
                will-change: opacity, filter;
            }
            
            .neural-node {

            }

            createNeuralNodes() {
                // Create neural network nodes
                const nodePositions = [
                    { x: 50, y: 25 }, // Top center
                    { x: 30, y: 40 }, // Left upper
                    { x: 70, y: 40 }, // Right upper
                    { x: 25, y: 60 }, // Left center
                    { x: 75, y: 60 }, // Right center
                    { x: 50, y: 75 }, // Bottom center
                    { x: 40, y: 30 }, // Left diagonal
                    { x: 60, y: 30 }, // Right diagonal
                ];

                nodePositions.forEach((pos, index) => {
                    const node = document.createElement('div');
                    node.className = 'neural-node';
                    node.style.left = pos.x + '%';
                    node.style.top = pos.y + '%';
                    node.style.animationDelay = (index * 0.5) + 's';
                    this.neuralNodes.appendChild(node);
                });
            }

            initializeWave() {
                this.soundWave.innerHTML = '';
                
                for (let i = 0; i < this.settings.waveCount; i++) {
                    const bar = document.createElement('div');
                    bar.className = 'wave-bar';
                    bar.style.animationDelay = `${i * 25}ms`;
                    this.soundWave.appendChild(bar);
                }
                
                this.applyWaveScheme();
            }

            applyWaveScheme() {
                document.body.className = `${this.settings.waveScheme}-wave`;
            }

            startIdleAnimation() {
                const bars = this.soundWave.querySelectorAll('.wave-bar');
                let time = 0;
                
                const animate = () => {
                    if (!this.isListening && !this.isProcessing && !this.isSpeaking) {
                        bars.forEach((bar, index) => {
                            const height = 18 + Math.sin(time + index * 0.3) * 12;
                            bar.style.height = height + 'px';
                        });
                        time += 0.04;
                    }
                    
                    this.idleAnimationId = requestAnimationFrame(animate);
                };
                
                animate();
            }

            setupSpeechRecognition() {
                if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                    this.recognition = new SpeechRecognition();
                    
                    this.recognition.continuous = true;
                    this.recognition.interimResults = true;
                    this.recognition.lang = this.settings.language;

                    this.recognition.onstart = () => {
                        if (this.wakeListening) {
                            this.wakeIndicator.classList.add('show');
                        } else {
                            this.isListening = true;
                            this.setupAudioVisualization();
                        }
                    };

                    this.recognition.onresult = (event) => {
                        let finalTranscript = '';
                        let interimTranscript = '';
                        
                        for (let i = event.resultIndex; i < event.results.length; i++) {
                            const transcript = event.results[i][0].transcript;
                            if (event.results[i].isFinal) {
                                finalTranscript += transcript;
                            } else {
                                interimTranscript += transcript;
                            }
                        }

                        const fullTranscript = (finalTranscript + interimTranscript).toLowerCase();

                        if (this.wakeListening && this.settings.wakeWordEnabled) {
                            if (this.detectWakeWord(fullTranscript)) {
                                this.handleWakeWordDetected();
                                return;
                            }
                        }

                        if (finalTranscript && !this.wakeListening) {
                            this.processUserInput(finalTranscript.trim());
                        }
                    };

                    this.recognition.onerror = (event) => {
                        if (event.error !== 'no-speech') {
                            this.showMessage(`Neural error: ${event.error}`, 'error');
                        }
                        if (!this.wakeListening) {
                            this.stopListening();
                        }
                    };

                    this.recognition.onend = () => {
                        if (this.wakeListening && this.settings.wakeWordEnabled) {
                            setTimeout(() => this.startWakeWordListening(), 1000);
                        } else {
                            this.stopListening();
                        }
                    };
                }
            }

            detectWakeWord(transcript) {
                const wakeWord = this.settings.wakeWord.toLowerCase();
                const confidence = this.calculateStringMatch(transcript, wakeWord);
                return confidence >= this.settings.wakeSensitivity;
            }

            calculateStringMatch(str1, str2) {
                const words1 = str1.split(' ');
                const words2 = str2.split(' ');
                let matches = 0;
                
                words2.forEach(word2 => {
                    const bestMatch = words1.reduce((best, word1) => {
                        const similarity = this.stringSimilarity(word1, word2);
                        return similarity > best ? similarity : best;
                    }, 0);
                    matches += bestMatch;
                });
                
                return matches / words2.length;
            }

            stringSimilarity(str1, str2) {
                const longer = str1.length > str2.length ? str1 : str2;
                const shorter = str1.length > str2.length ? str2 : str1;
                
                if (longer.length === 0) return 1.0;
                
                const editDistance = this.levenshteinDistance(longer, shorter);
                return (longer.length - editDistance) / longer.length;
            }

            levenshteinDistance(str1, str2) {
                const matrix = [];
                
                for (let i = 0; i <= str2.length; i++) {
                    matrix[i] = [i];
                }
                
                for (let j = 0; j <= str1.length; j++) {
                    matrix[0][j] = j;
                }
                
                for (let i = 1; i <= str2.length; i++) {
                    for (let j = 1; j <= str1.length; j++) {
                        if (str2.charAt(i - 1) === str1.charAt(j - 1)) {
                            matrix[i][j] = matrix[i - 1][j - 1];
                        } else {
                            matrix[i][j] = Math.min(
                                matrix[i - 1][j - 1] + 1,
                                matrix[i][j - 1] + 1,
                                matrix[i - 1][j] + 1
                            );
                        }
                    }
                }
                
                return matrix[str2.length][str1.length];
            }

            handleWakeWordDetected() {
                this.wakeListening = false;
                this.wakeIndicator.classList.add('active');
                
                // Animate wave bars and neural nodes
                const bars = this.soundWave.querySelectorAll('.wave-bar');
                const nodes = this.neuralNodes.querySelectorAll('.neural-node');
                
                bars.forEach(bar => bar.classList.add('wake-detected'));
                nodes.forEach(node => {
                    node.style.animation = 'neuralPulse 0.5s ease-in-out 3';
                });
                
                // Add haptic feedback for iPhone
                if ('vibrate' in navigator) {
                    navigator.vibrate([100, 50, 100]);
                }
                
                this.speakResponse(this.settings.wakeResponse);
                
                setTimeout(() => {
                    this.wakeIndicator.classList.remove('active');
                    bars.forEach(bar => bar.classList.remove('wake-detected'));
                    nodes.forEach(node => {
                        node.style.animation = 'neuralPulse 3s ease-in-out infinite';
                    });
                    
                    // Start listening for user input
                    this.startListening();
                }, 2000);
            }

            startWakeWordListening() {
                if (!this.recognition || !this.settings.wakeWordEnabled) return;
                
                this.wakeListening = true;
                this.stopListening();
                
                try {
                    this.synthesis.cancel();
                    this.recognition.start();
                } catch (error) {
                    console.warn('Wake word listening failed:', error);
                    this.wakeListening = false;
                    setTimeout(() => this.startWakeWordListening(), 2000);
                }
            }

            toggleWakeWord() {
                this.settings.wakeWordEnabled = !this.settings.wakeWordEnabled;
                localStorage.setItem('va_wakeWordEnabled', this.settings.wakeWordEnabled);
                this.updateToggle(this.wakeWordToggle, this.settings.wakeWordEnabled);
                
                if (this.settings.wakeWordEnabled) {
                    this.startWakeWordListening();
                    this.showMessage('👂 Neural wake word enabled', 'success');
                } else {
                    this.wakeListening = false;
                    this.wakeIndicator.classList.remove('show', 'active');
                    this.showMessage('👂 Neural wake word disabled', 'info');
                }
            }

            async setupAudioVisualization() {
                try {
                    if (!this.audioContext) {
                        this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    }

                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        audio: {
                            echoCancellation: true,
                            noiseSuppression: true,
                            autoGainControl: true
                        } 
                    });
                    this.microphone = this.audioContext.createMediaStreamSource(stream);
                    this.analyser = this.audioContext.createAnalyser();
                    this.analyser.fftSize = 512;
                    
                    this.microphone.connect(this.analyser);
                    this.dataArray = new Uint8Array(this.analyser.frequencyBinCount);
                    
                    this.animateWave();
                } catch (error) {
                    console.warn('Audio visualization not available:', error);
                }
            }

            animateWave() {
                if (!this.analyser || (!this.isListening && !this.wakeListening)) return;
                
                this.analyser.getByteFrequencyData(this.dataArray);
                const bars = this.soundWave.querySelectorAll('.wave-bar');
                
                bars.forEach((bar, index) => {
                    const dataIndex = Math.floor(index * this.dataArray.length / bars.length);
                    const height = (this.dataArray[dataIndex] / 255) * window.innerHeight * 0.5 * this.settings.waveResponsive;
                    bar.style.height = Math.max(6, height) + 'px';
                    bar.classList.toggle('active', height > 25);
                });
                
                this.waveAnimationId = requestAnimationFrame(() => this.animateWave());
            }

            startListening() {
                if (!this.recognition) {
                    this.showMessage('Speech recognition not supported', 'error');
                    return;
                }

                this.wakeListening = false;
                this.wakeIndicator.classList.remove('show', 'active');

                try {
                    this.synthesis.cancel();
                    this.recognition.start();
                } catch (error) {
                    this.showMessage('Failed to start listening', 'error');
                }
            }

            stopListening() {
                if (this.recognition && (this.isListening || this.wakeListening)) {
                    this.recognition.stop();
                }
                
                if (this.waveAnimationId) {
                    cancelAnimationFrame(this.waveAnimationId);
                }
                
                this.isListening = false;
                this.wakeListening = false;
                this.wakeIndicator.classList.remove('show', 'active');
            }

            async processUserInput(input) {
                this.isProcessing = true;
                this.isListening = false;

                // Animate bars while processing
                const bars = this.soundWave.querySelectorAll('.wave-bar');
                bars.forEach(bar => bar.classList.add('speaking'));

                try {
                    const response = await this.sendToChatGPT(input);
                    
                    if (this.settings.showResponse) {
                        this.showResponse(input, response);
                    }
                    
                    this.speakResponse(response);
                } catch (error) {
                    this.showMessage(`Neural AI Error: ${error.message}`, 'error');
                } finally {
                    this.isProcessing = false;
                    bars.forEach(bar => bar.classList.remove('speaking'));
                    
                    // Restart wake word listening
                    if (this.settings.wakeWordEnabled) {
                        setTimeout(() => this.startWakeWordListening(), 2000);
                    }
                }
            }

            async sendToChatGPT(message) {
                if (!this.settings.apiKey) {
                    throw new Error('No API key set. Please configure in settings.');
                }

                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${this.settings.apiKey}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        model: this.settings.model,
                        messages: [
                            {
                                role: 'system',
                                content: 'You are a neural AI voice assistant with advanced cognitive processing. Provide concise, intelligent responses suitable for speech with a touch of technological sophistication.'
                            },
                            {
                                role: 'user',
                                content: message
                            }
                        ],
                        max_tokens: this.settings.maxTokens,
                        temperature: 0.7
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error?.message || `HTTP ${response.status}`);
                }

                const data = await response.json();
                return data.choices[0].message.content.trim();
            }

            speakResponse(text) {
                if (!this.audioEnabled) return;

                this.synthesis.cancel();
                this.isSpeaking = true;

                const utterance = new SpeechSynthesisUtterance(text);
                utterance.rate = this.settings.speechRate;
                utterance.pitch = this.settings.speechPitch;
                utterance.volume = this.settings.speechVolume;
                utterance.lang = this.settings.language;

                utterance.onend = () => {
                    this.isSpeaking = false;
                };

                this.synthesis.speak(utterance);
            }

            showResponse(userInput, response) {
                this.responseDisplay.innerHTML = `
                    <div style="margin-bottom: 15px;">
                        <strong style="color: var(--wave-color-1);">⚡ You:</strong> "${userInput}"
                    </div>
                    <div>
                        <strong style="color: var(--wave-color-4);">🧠 Neural AI:</strong> ${response}
                    </div>
                `;
                
                this.responseDisplay.classList.add('show');
                
                setTimeout(() => {
                    this.responseDisplay.classList.remove('show');
                }, 8000);
            }

            showMessage(message, type = 'info') {
                this.responseDisplay.innerHTML = `
                    <div class="${type}-message">
                        ${message}
                    </div>
                `;
                
                this.responseDisplay.classList.add('show');
                
                setTimeout(() => {
                    this.responseDisplay.classList.remove('show');
                }, 3000);
            }

            enableAudio() {
                if (!this.audioEnabled) {
                    const utterance = new SpeechSynthesisUtterance('');
                    utterance.volume = 0;
                    this.synthesis.speak(utterance);
                    
                    this.audioEnabled = true;
                }
            }

            openSettings() {
                this.settingsPanel.classList.add('open');
                document.body.style.overflow = 'hidden';
            }

            closeSettingsPanel() {
                this.settingsPanel.classList.remove('open');
                document.body.style.overflow = '';
            }

            // Settings management methods
            loadSettings() {
                Object.keys(this.settings).forEach(key => {
                    const saved = localStorage.getItem(`va_${key}`);
                    if (saved !== null) {
                        if (typeof this.settings[key] === 'boolean') {
                            this.settings[key] = saved === 'true';
                        } else if (typeof this.settings[key] === 'number') {
                            this.settings[key] = parseFloat(saved);
                        } else {
                            this.settings[key] = saved;
                        }
                    }
                });

                // Update UI elements
                setTimeout(() => {
                    if (this.apiKeyInput) this.apiKeyInput.value = this.settings.apiKey;
                    if (this.modelSelect) this.modelSelect.value = this.settings.model;
                    if (this.speechRate) this.speechRate.value = this.settings.speechRate;
                    if (this.speechPitch) this.speechPitch.value = this.settings.speechPitch;
                    if (this.speechVolume) this.speechVolume.value = this.settings.speechVolume;
                    if (this.languageSelect) this.languageSelect.value = this.settings.language;
                    if (this.maxTokens) this.maxTokens.value = this.settings.maxTokens;
                    if (this.waveCount) this.waveCount.value = this.settings.waveCount;
                    if (this.waveResponsive) this.waveResponsive.value = this.settings.waveResponsive;
                    if (this.animSpeed) this.animSpeed.value = this.settings.animSpeed;
                    if (this.wakeWordInput) this.wakeWordInput.value = this.settings.wakeWord;
                    if (this.wakeResponseInput) this.wakeResponseInput.value = this.settings.wakeResponse;
                    if (this.wakeSensitivity) this.wakeSensitivity.value = this.settings.wakeSensitivity;

                    if (this.currentWakeWord) this.currentWakeWord.textContent = this.settings.wakeWord;

                    // Update value displays
                    if (this.rateValue) this.rateValue.textContent = this.settings.speechRate;
                    if (this.pitchValue) this.pitchValue.textContent = this.settings.speechPitch;
                    if (this.volumeValue) this.volumeValue.textContent = this.settings.speechVolume;
                    if (this.maxTokensValue) this.maxTokensValue.textContent = this.settings.maxTokens;
                    if (this.waveCountValue) this.waveCountValue.textContent = this.settings.waveCount;
                    if (this.responsiveValue) this.responsiveValue.textContent = this.settings.waveResponsive;
                    if (this.animSpeedValue) this.animSpeedValue.textContent = this.settings.animSpeed;
                    if (this.wakeSensitivityValue) this.wakeSensitivityValue.textContent = this.settings.wakeSensitivity;

                    // Update toggles
                    this.updateToggle(this.showResponseToggle, this.settings.showResponse);
                    this.updateToggle(this.wakeWordToggle, this.settings.wakeWordEnabled);

                    // Update wave scheme
                    document.querySelectorAll('.wave-color-option').forEach(option => {
                        option.classList.toggle('active', option.dataset.waveScheme === this.settings.waveScheme);
                    });
                }, 100);
            }

            saveSetting(key, value) {
                this.settings[key] = value;
                localStorage.setItem(`va_${key}`, value);
                
                if (key === 'language' && this.recognition) {
                    this.recognition.lang = value;
                }
            }

            toggleSetting(key) {
                this.settings[key] = !this.settings[key];
                localStorage.setItem(`va_${key}`, this.settings[key]);
                
                const toggle = this.showResponseToggle;
                this.updateToggle(toggle, this.settings[key]);
            }

            updateToggle(toggle, active) {
                if (toggle) {
                    toggle.classList.toggle('active', active);
                }
            }

            saveApiKey() {
                const apiKey = this.apiKeyInput.value.trim();
                if (apiKey && apiKey.startsWith('sk-')) {
                    this.saveSetting('apiKey', apiKey);
                    this.showMessage('✅ Neural API key saved successfully!', 'success');
                } else {
                    this.showMessage('❌ Invalid API key format. Should start with "sk-"', 'error');
                }
            }

            async testApiKey() {
                const apiKey = this.apiKeyInput.value.trim();
                if (!apiKey) {
                    this.showMessage('Please enter an API key to test', 'error');
                    return;
                }

                this.testApiKeyBtn.textContent = '🧪 Testing...';
                this.testApiKeyBtn.disabled = true;

                try {
                    const response = await fetch('https://api.openai.com/v1/chat/completions', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${apiKey}`,
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            model: 'gpt-3.5-turbo',
                            messages: [{ role: 'user', content: 'test' }],
                            max_tokens: 5
                        })
                    });

                    if (response.ok) {
                        this.showMessage('✅ Neural API key is valid and working!', 'success');
                        this.saveApiKey();
                    } else {
                        const error = await response.json();
                        this.showMessage(`❌ API key test failed: ${error.error?.message || 'Invalid key'}`, 'error');
                    }
                } catch (error) {
                    this.showMessage(`❌ Test failed: ${error.message}`, 'error');
                }

                this.testApiKeyBtn.textContent = '🧪 Test API';
                this.testApiKeyBtn.disabled = false;
            }

            testSpeech() {
                this.speakResponse('Greetings! I am your neural AI voice assistant, powered by advanced cognitive processing and optimized for your iPhone 16 Pro Max.');
            }

            testWaveAnimation() {
                const bars = this.soundWave.querySelectorAll('.wave-bar');
                let time = 0;
                
                const testAnimation = () => {
                    bars.forEach((bar, index) => {
                        const height = 80 + Math.sin(time + index * 0.8) * 60;
                        bar.style.height = height + 'px';
                        bar.classList.add('active');
                    });
                    time += 0.4;
                    
                    if (time < 12) {
                        setTimeout(testAnimation, this.settings.animSpeed);
                    } else {
                        bars.forEach(bar => bar.classList.remove('active'));
                    }
                };
                
                testAnimation();
            }

            testWakeWord() {
                this.showMessage(`🧠 Testing neural wake word detection with: "${this.settings.wakeWord}"`, 'info');
                this.handleWakeWordDetected();
            }

            exportSettings() {
                const data = {
                    settings: this.settings,
                    exported: new Date().toISOString()
                };

                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `neural-assistant-${new Date().toISOString().split('T')[0]}.json`;
                a.click();
                URL.revokeObjectURL(url);

                this.showMessage('✅ Neural settings exported!', 'success');
            }

            importSettings(event) {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const data = JSON.parse(e.target.result);
                        
                        if (data.settings) {
                            Object.assign(this.settings, data.settings);
                            Object.keys(this.settings).forEach(key => {
                                localStorage.setItem(`va_${key}`, this.settings[key]);
                            });
                        }

                        this.loadSettings();
                        this.initializeWave();
                        this.applyWaveScheme();
                        this.showMessage('✅ Neural settings imported successfully!', 'success');
                    } catch (error) {
                        this.showMessage('❌ Invalid settings file', 'error');
                    }
                };
                reader.readAsText(file);
                event.target.value = '';
            }

            resetSettings() {
                if (confirm('Reset all neural settings? This cannot be undone.')) {
                    Object.keys(localStorage).forEach(key => {
                        if (key.startsWith('va_')) {
                            localStorage.removeItem(key);
                        }
                    });

                    this.settings = {
                        apiKey: '',
                        model: 'gpt-3.5-turbo',
                        speechRate: 0.8,
                        speechPitch: 1.0,
                        speechVolume: 1.0,
                        language: 'en-US',
                        theme: 'neural',
                        showResponse: true,
                        maxTokens: 150,
                        waveCount: 80,
                        waveResponsive: 1.2,
                        animSpeed: 70,
                        waveScheme: 'neural',
                        wakeWordEnabled: true,
                        wakeWord: 'Hey Assistant',
                        wakeResponse: "Hi dear, I'm here!",
                        wakeSensitivity: 0.7
                    };

                    this.loadSettings();
                    this.initializeWave();
                    this.applyWaveScheme();
                    this.showMessage('✅ Neural settings reset!', 'success');
                }
            }
        }

        // Initialize the neural voice assistant
        document.addEventListener('DOMContentLoaded', () => {
            window.voiceAssistant = new NeuralVoiceAssistant();
        });

        // Handle mobile-specific events
        document.addEventListener('visibilitychange', () => {
            if (document.hidden && window.voiceAssistant) {
                window.voiceAssistant.synthesis.cancel();
                if (window.voiceAssistant.isListening) {
                    window.voiceAssistant.stopListening();
                }
            }
        });

        window.addEventListener('orientationchange', () => {
            setTimeout(() => {
                if (window.voiceAssistant) {
                    window.voiceAssistant.initializeWave();
                }
            }, 200);
        });
    </script>
</body>
