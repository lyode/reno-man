<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotation Manager Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #2d3748;
            padding-bottom: 100px;
        }

        .app-container {
            max-width: 100%;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .header p {
            color: #718096;
            font-size: 16px;
        }

        .stats-container {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 16px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .stat-number {
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            color: #718096;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .main-content {
            padding: 0 20px;
        }

        .add-quote-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 24px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .section-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #2d3748;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
        }

        @media (min-width: 640px) {
            .form-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #4a5568;
            font-size: 14px;
        }

        .form-input,
        .form-select,
        .form-textarea {
            padding: 14px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .form-textarea {
            resize: vertical;
            min-height: 80px;
        }

        .btn {
            padding: 14px 24px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            min-height: 50px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        .btn-secondary {
            background: #f7fafc;
            color: #4a5568;
            border: 2px solid #e2e8f0;
        }

        .btn-secondary:hover {
            background: #edf2f7;
            transform: translateY(-1px);
        }

        .btn-success {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(135deg, #ed8936 0%, #dd6b20 100%);
            color: white;
        }

        .btn-small {
            padding: 8px 12px;
            font-size: 14px;
            min-height: 36px;
        }

        .quotes-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .quotes-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 24px;
            font-size: 18px;
            font-weight: 700;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .quote-card {
            padding: 24px;
            border-bottom: 1px solid #f7fafc;
            position: relative;
            transition: all 0.3s ease;
        }

        .quote-card:hover {
            background: #f8fafc;
        }

        .quote-card:last-child {
            border-bottom: none;
        }

        .quote-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .quote-title {
            font-size: 18px;
            font-weight: 700;
            color: #2d3748;
            flex: 1;
        }

        .quote-id {
            font-size: 14px;
            color: #718096;
            margin-bottom: 4px;
        }

        .quote-actions {
            display: flex;
            gap: 8px;
            margin-left: 16px;
        }

        .action-btn {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .edit-btn {
            background: #bee3f8;
            color: #2b6cb0;
        }

        .edit-btn:hover {
            background: #90cdf4;
            transform: scale(1.1);
        }

        .delete-btn {
            background: #fed7d7;
            color: #c53030;
        }

        .delete-btn:hover {
            background: #feb2b2;
            transform: scale(1.1);
        }

        .convert-btn {
            background: #c6f6d5;
            color: #25855a;
        }

        .convert-btn:hover {
            background: #9ae6b4;
            transform: scale(1.1);
        }

        .print-btn {
            background: #e2e8f0;
            color: #4a5568;
        }

        .print-btn:hover {
            background: #cbd5e1;
            transform: scale(1.1);
        }

        .status-badges {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
            flex-wrap: wrap;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-draft {
            background: #e2e8f0;
            color: #4a5568;
        }

        .status-sent {
            background: #bee3f8;
            color: #2b6cb0;
        }

        .status-accepted {
            background: #c6f6d5;
            color: #25855a;
        }

        .status-rejected {
            background: #fed7d7;
            color: #c53030;
        }

        .status-expired {
            background: #ffeaa7;
            color: #b7791f;
        }

        .priority-high {
            background: #fed7d7;
            color: #c53030;
        }

        .priority-medium {
            background: #ffeaa7;
            color: #b7791f;
        }

        .priority-low {
            background: #c6f6d5;
            color: #25855a;
        }

        .quote-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 16px;
            margin-bottom: 16px;
        }

        .detail-item {
            background: #f8fafc;
            padding: 12px;
            border-radius: 8px;
            border-left: 3px solid #667eea;
        }

        .detail-label {
            font-size: 12px;
            color: #718096;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }

        .detail-value {
            font-size: 16px;
            font-weight: 700;
            color: #2d3748;
        }

        .quote-items {
            background: #f8fafc;
            border-radius: 12px;
            padding: 16px;
            margin-top: 16px;
        }

        .items-header {
            font-weight: 700;
            margin-bottom: 12px;
            color: #2d3748;
        }

        .item-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr;
            gap: 12px;
            padding: 8px 0;
            border-bottom: 1px solid #e2e8f0;
            align-items: center;
        }

        .item-row:last-child {
            border-bottom: none;
        }

        .quote-summary {
            background: #edf2f7;
            padding: 16px;
            border-radius: 8px;
            margin-top: 12px;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .summary-row:last-child {
            font-weight: 700;
            font-size: 18px;
            padding-top: 8px;
            border-top: 2px solid #cbd5e1;
        }

        .edit-mode {
            background: #e6fffa !important;
            border: 2px solid #4fd1c7;
            border-radius: 16px;
        }

        .edit-form {
            margin-top: 16px;
            padding: 20px;
            background: white;
            border-radius: 12px;
            border: 2px solid #4fd1c7;
        }

        .edit-actions {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        .quote-items-form {
            margin-top: 16px;
        }

        .item-form-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr auto;
            gap: 8px;
            margin-bottom: 8px;
            align-items: end;
        }

        .remove-item-btn {
            background: #fed7d7;
            color: #c53030;
            border: none;
            padding: 8px;
            border-radius: 6px;
            cursor: pointer;
            min-height: 40px;
        }

        .search-container {
            margin-bottom: 20px;
        }

        .search-input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 16px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .filters-container {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-select {
            padding: 8px 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 20px;
            background: #48bb78;
            color: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 2000;
            max-width: 300px;
        }

        .notification.show {
            transform: translateX(0);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #718096;
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .totals-section {
            grid-column: 1 / -1;
            background: #f8fafc;
            padding: 16px;
            border-radius: 12px;
            margin-top: 16px;
        }

        .totals-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 16px;
        }

        @media (max-width: 640px) {
            .header {
                padding: 16px;
            }

            .header h1 {
                font-size: 24px;
            }

            .stats-container {
                padding: 16px;
                grid-template-columns: 1fr 1fr;
            }

            .main-content {
                padding: 0 16px;
            }

            .quote-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }

            .quote-actions {
                margin-left: 0;
            }

            .quote-details {
                grid-template-columns: 1fr;
            }

            .item-row {
                grid-template-columns: 1fr;
                gap: 4px;
                text-align: left;
            }

            .filters-container {
                flex-direction: column;
            }

            .item-form-row {
                grid-template-columns: 1fr;
                gap: 8px;
            }

            .totals-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="header">
            <h1>💼 Quotation Manager Pro</h1>
            <p>Create professional quotes, track status, and convert to orders</p>
        </header>

        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-number" id="totalQuotes">0</div>
                <div class="stat-label">Total Quotes</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="draftQuotes">0</div>
                <div class="stat-label">Draft</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="sentQuotes">0</div>
                <div class="stat-label">Sent</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="acceptedQuotes">0</div>
                <div class="stat-label">Accepted</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalValue">$0</div>
                <div class="stat-label">Total Value</div>
            </div>
        </div>

        <main class="main-content">
            <section class="add-quote-section">
                <h2 class="section-title">
                    📝 Create New Quotation
                </h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label" for="customerName">Customer Name *</label>
                        <input type="text" id="customerName" class="form-input" placeholder="John Doe" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="customerEmail">Customer Email</label>
                        <input type="email" id="customerEmail" class="form-input" placeholder="john@example.com">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="customerPhone">Customer Phone</label>
                        <input type="tel" id="customerPhone" class="form-input" placeholder="+1 (555) 123-4567">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="customerCompany">Company</label>
                        <input type="text" id="customerCompany" class="form-input" placeholder="Company Name">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="quoteDate">Quote Date</label>
                        <input type="date" id="quoteDate" class="form-input">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="validUntil">Valid Until</label>
                        <input type="date" id="validUntil" class="form-input">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="quoteStatus">Status</label>
                        <select id="quoteStatus" class="form-select">
                            <option value="draft">📝 Draft</option>
                            <option value="sent">📤 Sent</option>
                            <option value="accepted">✅ Accepted</option>
                            <option value="rejected">❌ Rejected</option>
                            <option value="expired">⏰ Expired</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="priority">Priority</label>
                        <select id="priority" class="form-select">
                            <option value="low">🟢 Low</option>
                            <option value="medium" selected>🟡 Medium</option>
                            <option value="high">🔴 High</option>
                        </select>
                    </div>
                    <div class="form-group full-width">
                        <label class="form-label" for="projectDescription">Project Description</label>
                        <textarea id="projectDescription" class="form-textarea" placeholder="Describe the project or service requirements..."></textarea>
                    </div>
                    <div class="form-group full-width">
                        <label class="form-label" for="termsConditions">Terms & Conditions</label>
                        <textarea id="termsConditions" class="form-textarea" placeholder="Payment terms, delivery conditions, warranty information..."></textarea>
                    </div>
                </div>

                <div class="quote-items-form">
                    <h3 style="margin-bottom: 16px; color: #2d3748;">Quote Items</h3>
                    <div id="quoteItems">
                        <div class="item-form-row">
                            <div>
                                <input type="text" class="form-input item-description" placeholder="Item description">
                            </div>
                            <div>
                                <input type="number" class="form-input item-quantity" placeholder="Qty" min="1" value="1">
                            </div>
                            <div>
                                <input type="number" class="form-input item-unit-price" placeholder="Unit Price" min="0" step="0.01">
                            </div>
                            <div>
                                <button type="button" class="remove-item-btn" onclick="removeQuoteItem(this)">🗑️</button>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-secondary btn-small" onclick="addQuoteItem()" style="margin-top: 12px;">
                        ➕ Add Item
                    </button>
                </div>

                <div class="totals-section">
                    <h3 style="margin-bottom: 16px; color: #2d3748;">Pricing & Totals</h3>
                    <div class="totals-grid">
                        <div class="form-group">
                            <label class="form-label" for="discountPercent">Discount (%)</label>
                            <input type="number" id="discountPercent" class="form-input" placeholder="0" min="0" max="100" step="0.1" oninput="calculateTotals()">
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="taxPercent">Tax (%)</label>
                            <input type="number" id="taxPercent" class="form-input" placeholder="0" min="0" max="100" step="0.1" oninput="calculateTotals()">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Total Amount</label>
                            <input type="text" id="totalAmount" class="form-input" readonly style="background: #f7fafc; font-weight: bold;">
                        </div>
                    </div>
                </div>

                <div style="margin-top: 24px;">
                    <button class="btn btn-primary" onclick="createQuote()">
                        💼 Create Quote
                    </button>
                    <button class="btn btn-secondary" onclick="clearQuoteForm()" style="margin-left: 12px;">
                        🗑️ Clear Form
                    </button>
                </div>
            </section>

            <div class="search-container">
                <input type="text" id="searchInput" class="search-input" placeholder="🔍 Search quotes by customer, quote ID, or description..." onkeyup="filterQuotes()">
            </div>

            <div class="filters-container">
                <select id="statusFilter" class="filter-select" onchange="filterQuotes()">
                    <option value="">All Statuses</option>
                    <option value="draft">Draft</option>
                    <option value="sent">Sent</option>
                    <option value="accepted">Accepted</option>
                    <option value="rejected">Rejected</option>
                    <option value="expired">Expired</option>
                </select>
                <select id="priorityFilter" class="filter-select" onchange="filterQuotes()">
                    <option value="">All Priorities</option>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
                <button class="btn btn-secondary btn-small" onclick="checkExpiredQuotes()">
                    ⏰ Check Expired
                </button>
            </div>

            <section class="quotes-container">
                <div class="quotes-header">
                    <span>💼 Quotations (<span id="quoteCount">0</span>)</span>
                    <span id="filteredInfo"></span>
                </div>
                <div id="quotesList">
                    <div class="empty-state">
                        <div class="empty-icon">💼</div>
                        <h3>No quotations yet</h3>
                        <p>Start by creating your first customer quotation above</p>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <div id="notification" class="notification"></div>

    <script>
        let quotes = [
            {
                id: 2001,
                customerName: 'ABC Corporation',
                customerEmail: 'procurement@abc-corp.com',
                customerPhone: '+1 (555) 123-4567',
                customerCompany: 'ABC Corporation',
                quoteDate: '2025-06-15',
                validUntil: '2025-07-15',
                quoteStatus: 'sent',
                priority: 'high',
                projectDescription: 'Complete office renovation including furniture and IT setup',
                termsConditions: 'Payment: 50% upfront, 50% on completion. Delivery: 4-6 weeks. Warranty: 2 years.',
                discountPercent: 10,
                taxPercent: 8.5,
                items: [
                    { description: 'Office Furniture Package', quantity: 15, unitPrice: 800.00 },
                    { description: 'IT Equipment Setup', quantity: 1, unitPrice: 5000.00 },
                    { description: 'Interior Design Consultation', quantity: 20, unitPrice: 150.00 }
                ]
            },
            {
                id: 2002,
                customerName: 'Sarah Johnson',
                customerEmail: 'sarah@homeremodel.com',
                customerPhone: '+1 (555) 987-6543',
                customerCompany: 'Johnson Residence',
                quoteDate: '2025-06-18',
                validUntil: '2025-07-01',
                quoteStatus: 'draft',
                priority: 'medium',
                projectDescription: 'Kitchen remodeling with custom cabinets and countertops',
                termsConditions: 'Payment: 30% upfront, 40% mid-project, 30% completion. Timeline: 8-10 weeks.',
                discountPercent: 5,
                taxPercent: 7.25,
                items: [
                    { description: 'Custom Kitchen Cabinets', quantity: 1, unitPrice: 8500.00 },
                    { description: 'Granite Countertops', quantity: 1, unitPrice: 3200.00 },
                    { description: 'Installation & Labor', quantity: 1, unitPrice: 2800.00 }
                ]
            },
            {

        function calculateQuoteTotal(quote) {
            const subtotal = quote.items.reduce((sum, item) => sum + (item.quantity * item.unitPrice), 0);
            const discountAmount = subtotal * (quote.discountPercent || 0) / 100;
            const afterDiscount = subtotal - discountAmount;
            const taxAmount = afterDiscount * (quote.taxPercent || 0) / 100;
            return afterDiscount + taxAmount;
        }

        function calculateTotals() {
            const items = getQuoteItems();
            const subtotal = items.reduce((sum, item) => sum + (item.quantity * item.unitPrice), 0);
            const discountPercent = parseFloat(document.getElementById('discountPercent').value) || 0;
            const taxPercent = parseFloat(document.getElementById('taxPercent').value) || 0;
            
            const discountAmount = subtotal * discountPercent / 100;
            const afterDiscount = subtotal - discountAmount;
            const taxAmount = afterDiscount * taxPercent / 100;
            const total = afterDiscount + taxAmount;
            
            document.getElementById('totalAmount').value = formatCurrency(total);
        }

            const acceptedQuotes = quotes.filter(quote => quote.quoteStatus === 'accepted').length;
            const totalValue = quotes.reduce((sum, quote) => sum + calculateQuoteTotal(quote), 0);

            document.getElementById('totalQuotes').textContent = totalQuotes;
            document.getElementById('draftQuotes').textContent = draftQuotes;
            document.getElementById('sentQuotes').textContent = sentQuotes;
            document.getElementById('acceptedQuotes').textContent = acceptedQuotes;

            const validUntil = new Date(quote.validUntil);

            if (items.length === 0) {
                showNotification('Please add at least one item', 'error');
                return;

            const newQuote = {
                id: nextQuoteId++,
                customerName: customerName,
                customerEmail: document.getElementById('customerEmail').value.trim(),
                customerPhone: document.getElementById('customerPhone').value.trim(),
                customerCompany: document.getElementById('customerCompany').value.trim(),
                quoteDate: document.getElementById('quoteDate').value || new Date().toISOString().split('T')[0],

                quoteStatus: document.getElementById('quoteStatus').value,
                priority: document.getElementById('priority').value,
                projectDescription: document.getElementById('projectDescription').value.trim(),

                discountPercent: parseFloat(document.getElementById('discountPercent').value) || 0,
                taxPercent: parseFloat(document.getElementById('taxPercent').value) || 0,
                items: items
            };

            quotes.push(newQuote);
            clearQuoteForm();
            renderQuotes();
            updateStats();
            saveToStorage();
            showNotification('✅ Quote created successfully!');
        }

        function filterQuotes() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value;
            const priorityFilter = document.getElementById('priorityFilter').value;

            let filteredQuotes = quotes.filter(quote => {
                const matchesSearch = !searchTerm || 
                    quote.customerName.toLowerCase().includes(searchTerm) ||
                    quote.id.toString().includes(searchTerm) ||
                    (quote.customerEmail && quote.customerEmail.toLowerCase().includes(searchTerm)) ||
                    (quote.customerCompany && quote.customerCompany.toLowerCase().includes(searchTerm)) ||
                    (quote.projectDescription && quote.projectDescription.toLowerCase().includes(searchTerm)) ||
                    quote.items.some(item => item.description.toLowerCase().includes(searchTerm));

                const matchesStatus = !statusFilter || quote.quoteStatus === statusFilter;
                const matchesPriority = !priorityFilter || quote.priority === priorityFilter;

                return matchesSearch && matchesStatus && matchesPriority;
            });

            renderQuotes(filteredQuotes);
            
            const filteredInfo = document.getElementById('filteredInfo');
            if (filteredQuotes.length !== quotes.length) {
                filteredInfo.textContent = `Showing ${filteredQuotes.length} of ${quotes.length}`;
            } else {
                filteredInfo.textContent = '';
            }
        }

            localStorage.setItem('quotations', JSON.stringify(quotes));
            localStorage.setItem('nextQuoteId', nextQuoteId.toString());
        }

        function loadFromStorage() {
            const saved = localStorage.getItem('quotations');
            if (saved) {
                quotes = JSON.parse(saved);

            const savedNextId = localStorage.getItem('nextQuoteId');
            if (savedNextId) {
                nextQuoteId = parseInt(savedNextId);
            }

                if (editingQuoteId) {
                    cancelEdit();
                }
            }
        });

        // Set default dates
        const today = new Date().toISOString().split('T')[0];
        const nextMonth = new Date();
        nextMonth.setMonth(nextMonth.getMonth() + 1);
        const nextMonthStr = nextMonth.toISOString().split('T')[0];

        document.getElementById('quoteDate').value = today;
        document.getElementById('validUntil').value = nextMonthStr;

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            loadFromStorage();
            renderQuotes();
            updateStats();
            calculateTotals();
        });

        // Auto-save
        setInterval(saveToStorage, 10000); // Auto-save every 10 seconds

        // Check for expired quotes on load
        setTimeout(checkExpiredQuotes, 1000);
    </script>
</body>
</html>
